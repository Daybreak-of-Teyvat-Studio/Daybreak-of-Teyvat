AND_irregular_army_desc:0"与其说奔狼领“缺少正规部队”，不如说这里根本就没有正规部队。我们的队伍几乎是一帮乌合之众，如果不能将他们正规化，我们恐怕难以抵挡来自外界的威胁。"
