andrius.1.t:0"难民们"
andrius.1.d:0"提米已经没有精力去想念他的鸽子们了。\n在从蒙德城离开之后，他就没有哪天能吃上两顿饭。当然，现在时局艰难，就算是他这样的小孩子也能看出来，所以他不会去抱怨。周围的大人们都忍受着更厉害的饥饿，承受着他所不知道的绝望和恐惧，相比之下，他觉得自己所面对的事情也不算什么了。\n葛瑞斯修女说，这是他成长了。\n“提米，”葛瑞斯修女拉开帐篷，“出来晒晒太阳吧，不要一直待在里面了。”\n走出帐篷，提米看到远处的壮年男子们正带着食物回来，这是他们这支浩浩荡荡的难民队伍少有的食物来源了。虽然奔狼领的主人还没有答应要让他们留下来，但他们已经被允许在奔狼领边缘采集果实、捕猎野兽。但是， 这样的日子又能持续多久呢？如果奔狼领的主人最后不让他们留下来，那他们就一点粮食都没有了。\n到时候，他们怎么办呢？\n“没关系，”葛瑞斯修女牵着他的手，她总是很平静，她的平静往往能够感染提米，让他也不再畏惧。“两位神之眼拥有者已经前去跟奔狼领的主人商讨了。如果是他们的话，一定能够给我们带来喜讯的。你还见过他们，记得吗？班尼特哥哥以前在桥上送过你卷心菜，菲谢尔姐姐曾经给你讲过故事。”\n啊，提米有印象了。但是，那两位给他的印象与故事里说的神之眼拥有者完全不同。故事里的、大人们总是讨论的神之眼拥有者们几乎总是英雄，有着非凡的勇气和魅力，用超凡的力量带领着人们跨过一个又一个困难。但班尼特和菲谢尔，提米感觉他们更像是平凡无奇的好人，并不像英雄。\n——这时。\n“——是元素轰炸！”瞭望塔上传来声嘶力竭的大吼，“快趴下！”\n提米感觉到背部传来一股沛然巨力——是葛瑞斯修女拉着他卧倒了。\n随后便是炫目的光芒、震耳欲聋的爆炸声，还有尖叫、惨叫和哭叫。\n在那一切声音都散去时，还没有搞清状况的提米听到了葛瑞斯修女的哭声。"
andrius.1.a:0"“这样的事情，不要再继续下去了……”"

andrius.2.t:0"日落果"
andrius.2.d:0"“两位神之眼拥有者回来了！”远处传来声音，“还带着玻瑞亚斯大人的代言人！”\n听到这一消息，还在修缮帐篷的提米立刻放下了工具，往外看去。他首先看到的不是那几位神之眼拥有者，而是千千万万像他一样把头探出去的人。在众人视线的交汇处，他看到不远处走来一名健硕的白发少年，他像狼一样警惕地看着周边，在看到营地的惨状之后眼神逐渐化为同情。\n在他身边则是提米的两位熟人，不知何时被当作队伍领袖的班尼特和菲谢尔。他们三人一直在讨论着什么。\n路过提米身边时，这位白发少年转身看向提米。然后他叹了口气，将一个日落果塞到提米手中，说：\n“饭……吃。”\n提米看着这位眼神凶悍的少年，不知为何，从这个连话都说不清楚的人身上感到了沁人心脾的善意。"
andrius.2.a:0"“留下来吧。”"

andrius.3.t:0"以天为被"
andrius.3.d:0"芙罗拉坐在草地上，轻轻抚摸着怀里的猫。这只黑猫名叫小王子，此前是猫尾酒馆的看门猫。在一发元素轰击摧毁了猫尾酒馆后，没人有时间照顾一只猫……于是它就成了芙罗拉的猫。\n“呼呼……说不定把你留在蒙德城会更好一些。”芙罗拉感受着身体的虚弱，脸上的笑容也不再像过去那样从容，“毕竟你是一只猫，不管到哪里都能管好自己。不像我，放弃了自己的店跑到这里，现在只能靠在森林里摘果子充饥……到了晚上还根本就不敢进林子。”\n“喵~”小王子如是说。过去还在蒙德城里开花店时，芙罗拉一直觉得猫尾酒馆说能解读猫的语言只是在吸引人来酒馆罢了，一声猫叫怎么可能解读出那么丰富的东西呢……但她现在觉得，这说不定是真的。\n“也不知道姐姐怎么样了……”芙罗拉无意识地自语。随后她感觉到了手臂上的凉意，就像一根冰针刺到上面。\n芙罗拉下意识抬起头，看到浓厚的乌云……几秒后，风大了，卷起芙罗拉的裙子；雨也大了，一下子就打湿了芙罗拉的头发。\n她将猫紧紧抱起，站起身来，想要找一个能挡雨的地方——但是没有。她的帐篷在先前的轰炸中被摧毁了，而森林里则有野兽潜伏……\n此时芙罗拉茫然地站在雨中，抱着黑猫。\n“……真是的。”她叹了口气，“保护不了自己就算了，居然连一只猫我都保护不了。”\n于是她弯下身子，将猫抱得更紧了。"
andrius.3.a:0"“就像一个真正的孩子。”"


andrius.4.t:0"简陋但温暖"
andrius.4.d:0"“瓦格纳大叔，多谢你了！”\n“小事而已。”瓦格纳——前蒙德城铁匠活动了一下双手，叉着腰看向面前的房子，“那么这就是最后一代简易房屋，在将来的很长一段时间里，你还都得住在里面了。虽然比较简陋，但是遮风挡雨是不成问题的。”\n“能有住的地方我就很高兴了，呼呼~”芙罗拉抱着猫，笑着说，“不需要最后检验一下吗？”\n“用不着。我瓦格纳的手艺，不会有残次品……”瓦格纳一挥大手，“不过话说回来，我之前的手艺是打铁，现在来做建筑，还是按照班尼特先生设下的标准，好好查一查吧。”\n……在瓦格纳离去后，芙罗拉关上房门，一屁股坐到木板床上，将猫放到一边，细细地打量起这小小的房间。确实简陋，但已经是能够住人的地方，而且能住很久。芙罗拉看着在房间里乱窜的猫，如是想。\n视线追逐着那只灵活的黑猫，芙罗拉不禁开始思考要如何布置这个房间了，尽管她还什么摆设都没有，压根无从布置。这里可以放些书，那个角落可以放一盆塞西莉亚花……对了，花。在离开蒙德城这么多天之后，她第一次想起她的花来。\n在蒙德“花语”店的花朵，估计已经因为缺乏照顾而枯萎了吧？\n就算已经失去了花店，她还是很喜欢花。但是直到现在，她才有余裕，思考她与她的花的未来。她甚至开始思考未来可能的和平时期。等战争结束了，就把花店再开起来，到时候，店里一定要有一只猫……\n“喵~”\n芙罗拉回过神来时，她发觉自己已经坐在木板床上发了很久的呆，而外面传来雨声。什么时候下的雨？她根本没注意。\n时间已经很晚了，外面的人也该休息了吧？于是她望向这小屋唯一的窗子，令她惊讶的是，她看到一个熟悉的身影正搬着木材奔行。她唤道："
andrius.4.a:0"“班尼特先生，进来休息一下吧！”"

andrius.5.t:0"原来是这么解决的吗"
andrius.5.d:0"“芙罗拉，现在有一个很严肃的问题。”住在她隔壁房间的艾琳小姐说，“我们要怎么给公用厨房的木柴点火？”\n“嗯……”芙罗拉沉思片刻，“钻木取火？”\n“我是很严肃的呀！”艾琳悲鸣道，“这种事情根本就做不到吧！”\n“要拿出你的毅力来，艾琳小姐。”芙罗拉鼓励道，“你忘了你过去学到的那些技巧了吗？超越你的极限，释放元素战技，解决眼前的难关吧！”\n“喵~”在灶台上闲庭信步的黑猫如是说。\n“唉……我还是去问问玛格丽特小姐吧，她生活经验比较丰富。”\n“这已经是你今天第8次去打扰玛格丽特小姐了哦？”\n“但我一定得点着火才行，我要给我爸煮粥。”艾琳叹气道，“他那个人啊，平时老是夸耀自己以前是多么厉害的冒险家，但是现在生了病，连床都下不了……但是房间里也很冷，要是有地方能够给他烤火取暖就好了……”\n“咚咚。”\n“请进？”芙罗拉迈出厨房，看向这间一体式大宿舍的正门。\n来者推开门，还没有显露身形就开始说话。她一说话，房子里的人便立刻知道她是谁了，“哼哼，本皇女感受到有人正受那湿寒之苦……”奥兹从门缝里飞进房屋，射出雷元素子弹打在待燃的木柴上，立刻便有火苗燃起，“所以，特来此处，以奥兹华尔多之力消灾解难。”随后走进来的，果然是一身紫的菲谢尔小姐。\n“原来是这么解决的吗？”艾琳说。\n“以后每天9点和19点左右，我们都会来为各个一体式房屋的厨房与暖炉点火，期间请用木炭和木柴维持火势。”奥兹说。虽然是一只鸟，但它那沉稳的声音很令人安心。\n“要不要先烤一烤火再走？”芙罗拉注意到菲谢尔已经湿透的长发。\n“不了，还有几十个地方呢。”菲谢尔转身，“奥兹，走！”\n“我是靠飞的，小姐。”"
andrius.5.a:0"“皇女迈向磅礴的大雨，雨的深处便是吞灭世界之兽……”"

andrius.6.t:0"饥饿"
andrius.6.d:0"“你们这些家伙，给我闪开！”艾琳拔出剑，怒喝道，“长得这么健壮却不知道用自己的力量去获取食物，反而去夺取弱者的食粮，难道不觉得羞耻吗！”\n虽然她只是一个女子，比起对面几个壮汉来说好像要弱很多……但是那几个壮汉显然不想在打斗中引来三位神之眼拥有者的注意，于是撂下几句狠话就溜了。\n艾琳舒了口气，收剑，转身：“你可以不用在那儿抱头蹲防了……我说，你怎么也是个男人吧？怎么一点骨气都没有？”\n“怎么没有骨气了？”阴影中的乌尔法理直气壮地说，“我已经做好了觉悟，就算被他们殴打到肋骨断裂，也绝不会把芙罗拉小姐的那份食物交出去！要拿就拿我的好了！”\n他支起身子，艾琳这才看到他护在怀里的那几个果子。这几个果子怎么填得饱肚子呢……\n“芙罗拉小姐？”艾琳惊讶道，“花语的店主？哇，萝莉控……”\n“你不懂。芙罗拉小姐可是能成为我母亲的女人啊！”乌尔法从草地上站起来说，“就算在这样的环境下，她也依旧能安慰我……不过你说得对，我好像是怂了一点。说起来，艾琳小姐，你不是一直想要加入骑士团吗？怎么不借此机会参军呢？”\n“我去了呀。但是，琴团长让我保护难民的队伍——她把这样重要的任务交给我呢！”\n她只是觉得你实力不足，找个理由让你出城避难而已吧。乌尔法默默地想，然后决定转移话题：“我们还是说说刚才的事情吧。你认识那几个家伙吗？”\n“那几个家伙……他们不是第一次干这种事情了。不过我们离神之眼拥有者们足够近，只要能发出够大的声响，就能把他们吸引过来，所以不要害怕。”艾琳说，“不过，如果真的打起来，恐怕我也讨不了好。我这几天都没吃饱过。”\n说到这里，从两人的肚子里同时传出胃部收缩的声音。\n“我也是啊。只是我吃不饱也就算了，但是芙罗拉小姐……”"
andrius.6.a:0"这样的日子何时才到头呢？"

andrius.7.t:0"改造大自然"
andrius.7.d:0"班尼特向上伸出手臂，抓住上方的一块岩石，用力一拉……再次向山壁上攀升一截。\n“班尼特先生！”下方有人呼喊道，“要是体力不支，就请立刻下来！”\n“没关系！只要能到达那个地方……”班尼特答道，“只要能将炸药包固定到那里，再由菲谢尔远程射击点燃，水渠就能贯通了吧？这不算难事。再说，总有人要来做的。”在说话间，他已经攀爬到预定的位置边上，一只手抓着岩石，另一只手取下腰间的炸药包。\n“……嗯？”班尼特发觉了异常，“不对啊，这个炸药包……受潮了啊？”\n如果爬到这里的是一个普通人，现在就只能下去替换一个能用的炸药包了吧。但是，他们这难民队伍又哪里有更多的炸药能够用呢？\n不过，他是神之眼拥有者。拥有超乎常人的力量，能够办到常人所不能办到的事情……\n于是他安回炸药包，拔出长剑。\n“班尼特？”下面传来菲谢尔的声音，“你要做什么？”\n“做一个……尝试！”班尼特找准了角度，“火热激情——热情过载！”\n磅礴的火元素力随着他的长剑挥出，在众人的惊呼之中，预定要炸毁的岩石整个破碎了……而且不只是那一块岩石。\n妈呀，落到半空中的班尼特看着整个崩碎的岩壁，心说，早该知道会是这样的……\n但他不只是在发呆而已。如果面对不幸只会发呆，他早就死在冒险里了。\n在即将坠地的那一瞬间，他全力扭腰、挥剑，对准地面用力一击——虽然手臂疼得像是脱臼了，但他这一击为他提供了缓冲，让他能够在躺着落地时不至于摔死。\n“班尼特！”“班尼特先生！”远处传来呼喊。\n躺在石子中间的班尼特应了一声“我没事！”然后娴熟地一拉一接，治好了自己手臂的脱臼。然后他开始笑。\n因为他感受到有水流漫过他全身——水渠贯通了，而且运水量远超预期。"
andrius.7.a:0"“什么嘛，我的厄运还有点用处么。”"

andrius.8.t:0"拖拉机与鱼"
andrius.8.d:0"“真是的，给我看好了！”菲谢尔跳上农用拖拉机，“这台机器，是这么用的！”\n说实话，在刚刚进入拖拉机时，对于到底能不能开动这台机器，她心里也是没底的。在作出这决定的下一刻，她就后悔了——万一她刚刚看的说明书有误呢？万一实践和理论差了十万八千里呢？要是她跳了上来，最后却没能开动这机器，这不是很羞耻吗？\n……不过，事情却跟着她预想中最好、也最不可能的路线发展了。她只是照着说明开了几个开关拉了几个杆子，一踩油门，拖拉机就开动起来了。\n“哦！”外面传来人们的惊呼声。\n“咳……所以说，光是靠争论是无法了解真理的，”菲谢尔停下拖拉机，从机器里出来，脸上还是像往常那样得意自信的笑容，但心里却大大地松了口气，“要搞清楚一样东西要如何运作呢，终归还是要靠实际的体验……”\n“……据奥兹先生所说，当时菲谢尔小姐说的一大串话就是这么个意思。”乌尔法放下手中那一篮鱼，对芙罗拉说，“要不是有奥兹先生，我们恐怕压根就没办法跟菲谢尔小姐交流吧。不过，菲谢尔小姐她虽然说话难懂了一些，但确实是头脑很聪颖、知识也很渊博的人……”\n“还发生了这样的事情呀，呼呼~”芙罗拉耐心地听着他说话，“这些鱼是从哪里来的？”\n“是我从果酒湖里捕来的！”乌尔法骄傲地说，“我们最近引进了很多机器。除了刚才说的拖拉机之外，还有拖网渔船，所以现在我也能靠自己的劳动来获得食物了。”\n“诶……是这样啊。”\n芙罗拉还以为乌尔法开的船全都会沉到湖里去呢。以前乌尔法总是在湖边做着设计奇怪的船只，问他为什么要造船他也不说……\n“在捞上鱼来之后，我因为贡献比较大，所以就分到了比较多的鱼。这些东西，我们家里也吃不完，所以就带了一些过来送给你。”乌尔法不好意思地说。\n“太好了，我这几天一直在吃水果，总算能开开荤了……不过，你们家不打算把多余的食物腌制保存一下吗？”"
andrius.8.a:0"“不，我们相信，之后每天都会有鱼吃的。”"

andrius.9.t:0"我们的方针"
andrius.9.d:0"在建立起初期的行政机构之后，难民们的意见有了汇总和实施的途径……在仅仅一天之内，各种各样的建议就已经挤爆了我们的提案箱，我们突然发现能做的事情还有很多很多——修建厕所、将外部的营地向奔狼领内部迁移以躲避轰炸、训练能够使用草药的医师……\n由于我们能力有限，这些事项不可能同时完成，必然要有个先后顺序。现在，我们需要一个行动的总方针，来决定我们行事的顺序，指导我们决议的实践。"
andrius.9.a:0"“我们必然要在奔狼领待上很久，我们应当着眼未来。”"
andrius.9.b:0"“我们要首先解决身边民众的困难，注重当下。”"

andrius.10.t:0"厕所事件"
andrius.10.d:0"在我们开始实施管理之后，许多措施都得以施行，从于奔狼领外获取药品这样比较急迫的举措，到开辟田地这种要过上一段时间才有收益的行动，都开始一一实施。在我们行动的过程中，难免会有各种各样的争端产生……比如说最近，017号营地发生的争议。\n当地难民在我们的组织下修建了一个简易厕所，然而这一个厕所显然不能满足难民们急迫的生理需求，再有了厕所之后大家也不再想就地解决了……在厕所前老是排起长龙这种破事连着发生了好几天之后，有人提出要以某种方式来决定上厕所的顺序。\n第一拨人提出要以建造厕所时出的力气来决定上厕所的顺序，也就是说在建造简易厕所时搬了更多木头、敲了更多钉子的人能够先上厕所，能在厕所里待上更久；或者更进一步，用每个人的总劳动积分来确定如厕顺序；\n第二拨人则认为，在摩拉货币系统于奔狼领重新自然形成的前提下，摩拉显然更能表现一个人对奔狼领的总体贡献，因此要设置厕所会员制度，让难民们根据自己上厕所的需求量大小来提前花费不同数额的摩拉购买不同等级的厕所会员，更高级的会员能够享用更早的上厕所次序、更久的如厕时间……这个提议还有一个优点，那就是能给我们政府创收。\n第三拨人则认为，我们应当建立如厕需求评议体系，用这个评价体系确定各个排队者的需求等级，让需求更高的人优先如厕。支持者认为这样更能满足群众的要求，最大程度地降低群众的平均……憋屈时间。\n我们应当选择哪一种方式呢？"
andrius.10.a:0"用劳动量来分配更符合我们的互助理念。"
andrius.10.b:0"摩拉似乎确实有点体现社会贡献的作用……而且，我们需要摩拉。"
andrius.10.c:0"我们应该以效率为导向，选择第三种方法。"
andrius.10.e:0"让坑位极大丰富，每个人各取所需！总不会有人还想着把坑位据为己有吧？"
andrius.10.f:0"为什么连这种事都要扯上意识形态？让他们接着按先后顺序如厕！"

andrius.11.t:0"茅坑事件"
andrius.11.d:0"在我们开始实施管理之后，许多措施都得以施行，从于奔狼领外获取药品这样比较急迫的举措，到开辟田地这种要过上一段时间才有收益的行动，都开始一一实施。在我们行动的过程中，难免会有各种各样的争端产生……比如说最近，017号营地发生的事件。\n当地难民在我们的组织下修建了一个简易厕所。当天晚上，我们派遣过去的几个行政人员同时产生了如厕需求，而其中拥有队长职位的一人似乎认为自己的职位带来了他地位的提高，于是要求先到的其他行政人员为他让出厕所，最终导致了几人的争吵……那位“领导”先生在推搡中掉进了粪坑，如今正在诊所中接受治疗。\n了解到此事之后，来到奔狼领的思想家们纷纷就如何避免此类纷争再次产生、减少有人掉进粪坑这种事情的发生，提出了自己的意见。\n第一派思想家认为，此次纷争的根本原因在于缺少明确的如厕顺序，我们应当建立起根据职位高低来先后如厕的规定。虽然这样显得不太平等，但是明确的秩序确实可以减少正端，而且让更高职位的人从平均水准来说肯定能力更高、影响力更强，他们优先如厕也能让他们为社会创造更多的收益。\n第二派思想家认为，争端就是人类社会的一部分，这是不可避免的。在这样的争端中，落到茅坑里的家伙显然在能力上是有欠缺的，因此用掉进茅坑社会性死亡这种方式来让他被淘汰可以说是对奔狼领难民集体有益的，再前进一步，争端本身都是有益的，因为它淘汰了能力不足的家伙。我们不仅不应当采取措施减少争端，还应当鼓励人们用各种各样的方法争夺厕所。\n第三派思想家认为，身为行政人员的人们不是人民的主人，而是人民的公仆。为了让奔狼领的每一个人都能体会到这一点，我们应该让职位高的人最后上厕所——能力越大，责任越大。欲戴王冠，必承其重。"
andrius.11.a:0"第一拨人说的……啊，我要如厕，怎么里面有人了？给我出来！"
andrius.11.b:0"那个什么淘汰学说听着有点道理。"
andrius.11.c:0"也许有必要锻炼一下领导们的括约肌。"
andrius.11.e:0"这些方案也太扯了，还是多修几个厕所吧。"
andrius.11.f:0"能不能不要在我吃饭的时候说这些？继续按先后顺序来吧！"

andrius.12.t:0"一分钟人"
andrius.12.d:0"“立正！”盖伊下令。民兵们便刷地站正了。\n看着这勉强称得上整齐的军容，盖伊满意地点点头。在带着父亲来到难民队伍里之后，他盖伊居然找到了比以前看大门更有意义的工作——训练民兵。\n在过去的蒙德也有民兵，但蒙德成平日久，那些民兵的训练度只能说是惨不忍睹。他们有个绰号叫“一分钟人”，本意是在需要时一分钟就能拿起武器集结起来的部队，结果在实战中是只能坚持一分钟不逃跑的部队……但在盖伊的训练下，他能保证这支队伍算得上有战斗力了。\n“那么，今天的训练项目是……”\n“啊——”远处传来嚎叫声，“有史莱姆闯进营地里来了！”\n盖伊停下命令，发现民兵们各个精神抖擞，便想：可以一战。\n“战士们，实践我们的训练的时候到了！别忘记阵型！”"
andrius.12.a:0"“拿起武器！”"

andrius.13.t:0"紫衫军"
andrius.13.d:0"就是现在！盖伊凝神静气。\n之见他一个滑铲杀进了飞扑来的丘丘人身下，挥动单手剑，划开了丘丘人的肚皮！在老丘丘人的痛呼中，他一拳击出——人与人的力量是不可同日而语的，在极度专注的情况下，盖伊一拳打穿了丘丘人的胸膛！\n推开丘丘人的尸体，盖伊躺在地上喘了一小会。\n我变强了，他想，是因为菲谢尔小姐的指导吗？\n……\n“爸，我回来了！”他带着食物回到自己家人居住的小屋中，“我们队里给了我一些肉作奖励，我们今天可以吃点好的了！”\n“哦，那太好了。”父亲欣慰地说，“你干什么了，怎么突然就拿到了奖励？”\n“干掉几个丘丘人而已。”盖伊笑道。"
andrius.13.a:0"“这事情我以前经常干。”"

andrius.14.t:0"亲人相逢"
andrius.14.d:0"在奔狼领的某间工场内……芙罗拉正指导着一位新来的少女编织衣服。\n“……呼呼，这样一来，”芙罗拉放下针线，摊开刚刚织好的衣服，“就能在不伤到手的前提下快速地织好衣服了。”\n“谢谢你，芙罗拉小姐！”那位少女感激地说，“在逃出蒙德城的时候，我还以为接下来的很长一段时间里我都要在饥饿和恐惧中度过了……想不到现在不仅能安定下来，还能学到新的知识，遇到您这样的朋友……”\n“虽然说学到知识总是好事情，但这个知识可能很快就要被淘汰了。”芙罗拉提醒道，“听说再过几天，我们就会引进一批缝纫机。”\n“诶，居然还能改进生产工具……到那个时候，就再学习新的知识就好了吧？”少女笑道，“而且到时候，还能跟芙罗拉小姐一起学习呢。”\n“……芙罗拉……”远处似乎传来熟悉的呼唤。应该是听错了吧？芙罗拉想。\n“感觉就像回到了学生时代呢。”芙罗拉感慨道，“只要埋头学习工作，饮食和住房问题就有人来帮我们解决，简直难以想象我们是处在战乱时期……要是……”\n……要是姐姐也在这里就好了。\n“——芙罗拉！”\n芙罗拉猛地站起来，扭头望向工场外。\n“姐姐！”\n……在远处看到那对姐妹激动地抱到一块儿的乌尔法，也露出了笑容，说："
andrius.14.a:0"这个笑容，就由我来保护！"

andrius.15.t:0"地道战"
andrius.15.d:0"……这是，许多许多年之后，可能会发生的事情。\n“同学们，跟上！”老师挥舞着小旗子，身后的几十个背着书包的小孩子稀稀拉拉地穿过博物馆的走廊，吃着零食聊着天，跟在老师后面。\n他们走进一个展示厅，孩子们好奇地看着厅中两边的各种展品——战士的书信、挖地道用的铁铲、各个战士的相片……\n“这就是我们国家当前的政府，在过去仅仅只是奔狼领里几十个难民营地时，为了抵抗外来入侵、保护领内民众所使用的特殊战术的纪念，这项战术名叫地道战。”\n“一开始，这只是用来防止敌人进行’就地补给’的手段，但到后来，这些地道的功能越来越多，逐渐变成了奇袭敌人的战斗设施。当年，班尼特先生在奔狼领战斗时，就曾经隐藏在地道中，在关键时刻带领着战士们杀出，截断了敌人的补给线，为战争的胜利……”\n“……还有一部和这个有关的经典影片，里面更是出了一首大家都会唱的歌，”老师起了个头，“地道战，地道战——”\n而孩子们用跑了调的声音，欢乐地跟上："
andrius.15.a:0"“——埋伏下神兵千百万！”"

andrius.16.t:0"后发制人"
andrius.16.d:0"……这是，许多许多年之后，可能会发生的事情。\n点下宣战，托尼脸上不禁挂上一丝笑容。他在聊天栏里输入：“阿苏，我这一记闪电战，你可要好好接下了！”\n随后，也不管游戏中的对手有什么反应，他就连按几下鼠标，让各个将领开始执行计划，便向后一躺，拿起电脑边上的胜利落日果酒喝了一口，开始静观其变。按照他的预计，接下来他的装甲部队就会将错不及防的敌军分割、包围、歼灭，然后他就能一路长驱直入击败这位对手了。\n——托尼所玩的，乃是著名的“悖论”文化创作组织在近年制作的热门游戏，《元素雄心5》，此时他正在和另一个玩家一起打着联机赛。不过，他们玩的并不是游戏原版——原始的游戏AI愚蠢，事件稀少，还有严重的平衡性问题，比如说将组织创始人菲谢尔设计得太过超模以至于所有玩奔狼领势力的人都跑去选菲谢尔……\n因此他们现在正在玩由睿智的玩家群体集体创作的，拥有丰富路线和架空科技树，建立在幻想世界观上的OTL模组。这个模组哪里都好，就是路线魔怔了一些……\n“嗯？”托尼放下胜利落日果酒，“好像有哪里不对，他前线的部队是不是太少了……糟糕！”\n托尼反应过来了，马上开始操作试图将部队撤回……但是已经晚了！此时他的部队已经深入敌境……而敌军的大部队根本就不在前线，而是在后方等待时机，等待托尼的进攻部队缺少补给、组织度掉光、计划条走完、堑壕还没挖好……的时机！\n“完蛋。”托尼双手离开键盘，“被包了好大一个饺子。”\n而他的对手已经开始在聊天栏里嘲讽了：“嗯，我接下来了。这几十年前的人创下的招数，你感觉如何啊？”\n“我不是输给了你。”托尼嘴硬道。"
andrius.16.a:0"“厉害的难道不是创造这个战法的菲谢尔女士吗？”"

andrius.17.t:0"大炮架兮轰他娘"
andrius.17.d:0"“这个形象是不是太夸张了一些？”托尼指着魔法投影画面中的迪奥娜说，“历史上的迪奥娜小姐有这么……狂暴吗？”\n画面中，一只小小的、能被塞进大炮里发射出去的猫娘怒喝着：“班尼特，把我的枫丹大炮拉上来！”\n“嗯……这就是所谓的夸张手法吧？也有可能制作方认为这才是历史呢。”他的妻子坐在他身边，说，“而且这样的小迪奥娜不是也很可爱吗？听说她调酒也很有一手。”\n“诶，这样的大人物还有这么一面吗？”\n两人看着投影，渐渐的有些困了。\n托尼眨眼的频率逐渐下降，最后头一歪，靠到他妻子肩上，睡着了。\n“……唉。”妻子叹道。\n此时投影上的迪奥娜刚刚用双手把一个敌人撕成两半，射出一箭打爆了八百里外的敌军指挥官的头，带着军队，于炮火的掩护下开始冲锋。\n"
andrius.17.a:0"她挥舞着旗帜，脚下是尸山血海，面前是升起的朝阳。"

andrius.18.t:0"流行歌曲"
andrius.18.d:0"在新来到奔狼领的难民中，有几位知名的吟游诗人，他们合作创作的新歌曲《保卫自由》最近得到了广泛的传唱，曲子对来到奔狼领前后的生活进行了对比，并鼓舞人们提起勇气，为了保卫现在的生活而战斗。"
andrius.18.a:0"“无论谁要抢占去，我们就和他拼到底！”"

andrius.19.t:0"热情过载"
andrius.19.d:0"当谈判结束、和平的消息传到前线时，黑夜刚刚过去，太阳的光芒才在天边显出了一点。班尼特从战壕中爬了出来，一身都是灰土，但脸上却是笑容。\n在壕沟的不远处，就是敌人的部队，但他们不会再进攻了。班尼特看到他们挫败的表情，笑得更加开心了。\n——不用再打仗了。他想，不会再有战争了！\n随后他见到，战壕中的其他战士们也一个接一个走了出来，他们当中，有着为重病的妹妹在喷泉中捡硬币的男子、过去在蒙德城卖水果的青年、曾经负责蒙德城内巡逻还经常偷懒的骑士……他们之前都有着一个共同的称呼：难民。\n此前，所有人都把奔狼领的人视作逃离战场的懦夫和弱者……但现在，他们证明，自己并不是没有战斗的力量和意志，只是不愿意动手罢了。\n也正是这场战争……将班尼特从一群难民的头头，锻炼成了真正能领导一个国家的英雄。\n每个人的脸上都显出不同程度的笑意。随后，在某个时刻，所有人心有灵犀地放下武器，欢呼起来：“胜利了！我们胜利了！”"
andrius.19.a:0"——《班尼特传》"

andrius.20.t:0"拥抱圣眷"
andrius.20.d:0"战争结束了……但是菲谢尔完全没有实感。\n自战争开始以来，菲谢尔就一直在忙碌奔波，连像过去那样扯上一大段“深邃”发言的机会都少了许多。作为奔狼领最高级行政人员之一、实力强大的神之眼拥有者，她负起了大量的行政工作，为前线的战士准备后勤、部署增援，参与着各个战争计划的制定，偶尔还要与其他神之眼拥有者一起并肩作战，去拔掉敌人的要塞……\n就算在作为冒险家开始工作之后，菲谢尔都不曾受过如此大的压力。在某几天极度忙碌的时候，她一度开始怀念自己的童年——那时她只要一头扎进图书馆里，沉浸在幻想世界中就好了，无忧无虑，不用工作就能生活下去。\n……不过，在过去这一段保护难民的时间里，菲谢尔也有所成长。她不会逃避责任的。\n在战争结束之后，工作也不会立刻减少。全领的复员、烈士家属的抚慰、被占领地区的重建……大量的任务仍然积压在她的桌案上，令她心生疲惫。对她来说，战争才刚刚来到了“结束的开始”。\n这时，阳光从外面照了进来，洒在她的桌案上。一只白色毛绒球一样的团雀停在窗沿上，喳喳地叫了几声，不久又有另一只黄色的团雀飞来。\n被它们的叫声吸引，菲谢尔看向窗外。\n屋外，前几天庆祝胜利的横幅已经撤下，但仍然有些东西留了下来。\n——笑容。人们不再像战争中那样忧心忡忡，而是面带笑容，充满了对未来的期待。\n这件事情，菲谢尔现在才发现。\n“……哈啊。”菲谢尔转回头来，“不论如何，工作还是要继续。不过，也要奖励一下我自己……”"
andrius.20.a:0"“奥兹，给我把《关于转生成为丘丘人后不断吃日落果就能变强这件事》第三卷叼过来！”"

andrius.21.t:0"奔狼领的提议"
andrius.21.d:0"奔狼领提议我们彼此保障独立，以共同应对可能到来的危险。我们应该答应吗？"
andrius.21.a:0"我们实力弱小，这样能保证我们的生存。"
andrius.21.b:0"这可能给我们带来额外的危险，算了吧。"

andrius.22.t:0"奔狼领的邀请"
andrius.22.d:0"奔狼领邀请迪奥娜小姐前往他们的政府中任职，以促进我们双方的合作，我们应该答应吗？"
andrius.22.a:0"我们与奔狼领亲如一家。"
andrius.22.b:0"仔细思考过后，迪奥娜决定留下。"

andrius.23.t:0"胜利落日果酒"
andrius.23.d:0"“为小迪奥娜干杯！”当迪奥娜路过酒馆门，酒馆中所有人都向她举起杯子。\n“……你们这群酒鬼啊，”迪奥娜无奈地说，“前阵子我看酒馆都没什么人，还以为你们终于悔改，决定戒酒了喵……”\n“前些日子……嗝……不是打仗吗，”一个醉汉说，“大伙都人心惶惶的，哪有心思喝酒啊。但听到这胜利的消息，嗝，这酒瘾就马上泛起来咯！”\n“小迪奥娜可是胜利的功臣啊！”有人说。\n“我想喝功臣调的酒！”马上有人说道。这似乎是个从清泉镇过来的酒鬼，“好久没有喝过小迪奥娜的酒了，甚是怀念啊！”\n于是酒馆里众酒鬼醉汉便开始起哄……\n迪奥娜无奈地叹了口气……但此时，一个妙计出现在她心头。如果此时她配出一种足够难喝的酒，让这些人都对酒产生心理阴影的话……\n“那我就来吧，不过，我需要比较特别的材料……给我整点感冒糖浆来！”\n然后，她开始调制一杯她心目中的恶魔饮料……她往里面加入了大量的糖，倒入了落日果汁，又加入了生姜、含羞草、橘子树叶、桂树皮、苏打……最终，造出了一杯冒着泡的黑色古怪液体。\n“好喝！”每个酒鬼都这么评价，“没有比它更能激发我们对于胜利的欢乐的了！”\n这种饮料，自此被称作胜利落日果酒。它一下子就流传开来，成为了奔狼领的特色饮料。每次喝下这饮料，大伙都会想起那次伟大的胜利。\n至于后来它流传到整个提瓦特，成为了蒙德这个国家的代名词，让许多外国人都了解到奔狼领这场战争，乃至引起了无数人肥胖过度、患上糖尿病……这就是很久以后的事情了。"
andrius.23.a:0"嗝儿~"

andrius.24.t:0"割裂"
andrius.24.d:0"有的时候，舆论的转向只需要很短的时间。但这样剧烈的转向，背后一定有深远的原因。\n虽然奔狼领夺得了胜利，但在战争中，居民们承受的创伤也是真实存在的。\n急速涌入的新难民，给已经居住了有一段时间的旧居民们带来了困扰，这也是真实的。\n除此之外，还有在行政管理当中长久积累的弊病、不同领导人物不同的方针带来的行动上的左右互搏、在奔狼领形成的各个利益集团间的争斗……如此种种，都是真实存在的矛盾。之前这些问题没有凸显出来，是因为奔狼领还只是一个小势力。但现在……她已经算是货真价实的地区军阀了。\n既然这些问题存在，那就一定有原因。对于奔狼领的居民们来说，比起深究这背后存在的社会原理，他们更愿意把问题归咎于“某个人的失误”或者“某个人的策略没有执行到位”。\n而不同的人会总结出不同的原因，并试图将自己找到的“真理”告诉其他人。于是，在那些“某个人”都还没有反应过来的时候，支持他们的团体就已经自发地形成、自发地支持他们、甚至自发地开始互相冲突了。\n“……这就是为什么那群工人、退伍军人、路边摊主还有艺术家会打起来？”\n“是的……”"
andrius.24.a:0"真是糟透了。也许，我们要快一点才行。"

andrius.25.t:0"奔行世间"
andrius.25.d:0"“……是吗。”\n雷泽原本以为，那位烈士的家人们会大哭出声……什么的，总之会作出激烈的反应，但眼前的这位父亲，他听到消息之后，只是稍微低了下头，刚才还有些疑惑的表情完全消失，化为一张毫无情感外露的脸……\n以前也许不能明白，但现在，雷泽能够感觉到，在那僵硬的身躯中，蕴藏着巨大的悲痛。\n像这样的事情还要做很多次，雷泽对自己说，总之……先按照新订法律上说的来吧。\n在执行完公务之后，雷泽向烈士的家属们敬礼，而后带着另外几个随行的战士准备离开。\n外面传来震耳欲聋的欢呼声：“胜利！”\n此时，那位父亲微微抬头，很慢地问：“雷泽先生……我听说，在我们这些难民来到这里时，是您决定让我们留在奔狼领的。您认为……现在的奔狼领，怎么样？”\n“……很好。”雷泽认真地回答道。他只可惜自己还没有熟练掌握语言，缺少足够好的词汇描述。“现在这样，就很好。”\n……\n在雷泽等人离开时，那位父亲仍然坐在阴影之中，一言不发。\n穿行在庆祝的人群中间，雷泽告诉自己：要让那位勇士的牺牲不至于白费的唯一办法，就是……"
andrius.25.a:0"保护好如今的奔狼领，保护好奔狼领的人民。"

andrius.26.t:0"班尼特当选"
andrius.26.d:0"“计票已经结束……胜利者是班尼特先生！”\n在舆论愈加撕裂的奔狼领，为了决出这个势力的未来，各方政治团体决定举行一次普选，用人民的选票……还有各方财力人力的比拼来决出胜负。如果一个势力能够在此次选举中胜利，那就说明它已经在某种力量上有了压倒性的优势，即便是用上暴力手段也难以推翻了。\n在选举会场乐呵呵地围观的班尼特，赢得了此次选举的胜利。\n这样的结果超出了许多人的预料，其中也包括班尼特自己。因为班尼特并没有争夺领袖地位的意思，他完全没有为此次选举作出任何主动宣传……但是，仅仅是他的主要支持者——工人、农民、士兵、基层行政人员——自发的拥戴，就已经让他的支持率超过其他所有候选人了。而他的反对者们则数量甚少。就算这些人再怎么批评班尼特是个“无政府主义者”、“地里的工头”、“灰头土脸的农民”……支持率差距实在太大，就算重新计票也不可能扭转选举结果了。\n像这样的事情，仅仅只会发生在像奔狼领这样诞生没多久、体量也比较小的民主政权……如果换一个存在很久、规模很大的民主国家，在没有宣传和资助的情况下获得选举胜利，是几乎不可能的。\n错愕的班尼特，则在众人期待的目光中，进行了一番临时演讲。他称，既然民众将他选了上来，那他就不会辜负大家的期待。在接下来的一个月中，他将带着奔狼领走向“最合适”的道路。所谓的最合适，就是最符合现在由一大群自然公社构成的奔狼领的需要的意思。\n在演讲结束后，民众为他描述的未来而欢呼，这位不幸而坚强的新领袖也走下演讲台，登上了……历史的舞台。"
andrius.26.a:0"现在就要班尼特！"

andrius.27.t:0"菲谢尔当选"
andrius.27.d:0"“计票已经结束……胜利者是菲谢尔小姐！”\n在舆论愈加撕裂的奔狼领，为了决出这个势力的未来，各方政治团体决定举行一次普选，用人民的选票……还有各方财力人力的比拼来决出胜负。如果一个势力能够在此次选举中胜利，那就说明它已经在某种力量上有了压倒性的优势，即便是用上暴力手段也难以推翻了。\n在行政楼里处理政务的菲谢尔小姐说不定是奔狼领中央聚居地最后一个知道她的胜利的人。\n有许多人对这个选举结果感到惊讶……尤其是菲谢尔自己。\n但是，一切超乎意料的结果，都有其存在已久的成因。在此前，菲谢尔曾经在奔狼领推行过多项先进的政策、传播过许多种闻所未闻、离经叛道甚至看起来和既往道路背道而驰的思想学说，但每一次都能获得成功。在她的新颖策略中获利的人们，就是她的坚定支持者。\n此刻，支持“进步”、支持“尝试”、支持“创新”已经成为了奔狼领的政治正确。人们相信，菲谢尔小姐的下一次改革也会成功，也能带来前所未有的收益。\n有的时候……人的能力是锻炼出来的，人的天赋也要在巨大的压力下才能显现。如果不是在奔狼领的这段经历，菲谢尔恐怕永远也不会发现，原来她在行政、军事方面有着才能……还是如此出众的才能。不过，那样也许也是一种不错的生活。\n在经过深思熟虑之后，菲谢尔决定接受选举的结果，成为奔狼领的领袖。她宣称，自己将在奔狼领实践多种在外界显得过于超前、甚至有些疯癫的思想，而这些实践唯一的目标，就是人民的幸福。\n当被问及，若有人想要阻挡进步，她将如何做时……菲谢尔称，她对政治斗争毫无兴趣，所以希望反对势力能够与她进行良好的合作，否则，她就会“采取措施”。\n在宣讲结束后，民众为她描述的未来而欢呼，这位可爱而聪颖的新领袖也走下演讲台，踏上了……命运之路。"
andrius.27.a:0"与菲谢尔一同进步！"

andrius.28.t:0"迪奥娜当选"
andrius.28.d:0"“计票已经结束……胜利者是迪奥娜小姐！”在舆论愈加撕裂的奔狼领，为了决出这个势力的未来，各方政治团体决定举行一次普选，用人民的选票……还有各方财力人力的比拼来决出胜负。如果一个势力能够在此次选举中胜利，那就说明它已经在某种力量上有了压倒性的优势，即便是用上暴力手段也难以推翻了。\n如果说在这场选举中，哪个人获胜最不超乎预料……那一定是迪奥娜。这位抬头不见低头见的领袖，在赢得选举这件事上做出了巨大的努力。她在备战防御上的贡献有目共睹，来自清泉镇的支持更使得她如虎添翼。\n最重要的是……在奔狼领过去的这几年里，有许多人已经通过各种各样的手段——从合法的，到非法的，到违背道德但还没有办法制裁的——先富了起来。与其他几位知名候选人或多或少将这些人当作某种程度的祸害不同，在乡镇中作为猎人子女成长的迪奥娜并不认为这些人有什么毛病，因此她得到了最大的资助。而在过去作为一个平凡的调酒师的迪奥娜，她的思想也显得更加温和，不像其他几位领导人那样“过于先进”。\n于是，迪奥娜成为了最终的胜者，对此毫不意外的迪奥娜，走上演讲台，踩在凳子上进行了演讲。她声称，解决此时问题的关键并不在于加强政府的权力，而在于提高人民的积极主动性。她将采取放权的措施，将权力放给民众自治组织……以及一部分资助她的人物。\n在演讲结束后，民众为她描述的未来而欢呼，这位娇小而骄傲的新领袖也走下演讲台，踏上了……命运的舞台。"
andrius.28.a:0"胜利，然后领导！"

andrius.29.t:0"雷泽当选"
andrius.29.d:0"“计票已经结束……胜利者是雷泽先生！”\n在舆论愈加撕裂的奔狼领，为了决出这个势力的未来，各方政治团体决定举行一次普选，用人民的选票……还有各方财力人力的比拼来决出胜负。如果一个势力能够在此次选举中胜利，那就说明它已经在某种力量上有了压倒性的优势，即便是用上暴力手段也难以推翻了。\n在许多人看来，雷泽完全就是选举的局外人——他在几年前还只是一个在森林中游荡的野人般的孩子，连话都说不清楚，就算他是神之眼拥有者，他获得的支持也不应该超过其他几位候选人。\n但是……雷泽就是胜利了。在过去的这段时间里，他走访了奔狼领的各处，认识到、讲明了奔狼领舆论的撕裂，随后打出了继续维持协商，让各位领袖共存的旗帜，赢得了许多不希加剧冲突的人的支持。\n在演讲台上，雷泽以有些磕巴、但是显得十足真诚的话语，为众人描绘了一个建立在民主合作基础上的未来。随着新开的报社的披露，他在此前做出的努力也为越来越多人所知。\n也许支持他本身的人不会太多……但是，期望和谐的人终究是占了多数，这些人成为了雷泽坚实的后盾。\n最后，雷泽在演讲台上以出乎意料的铿锵而流利的语调，喊出了选举时的口号——平等，博爱，共和，迎来了民众的掌声。\n于欢呼声中，这位乐于学习、爱好和平的领袖走下演讲台，走上了……历史的舞台。"
andrius.29.a:0"雷泽，不只懂打猎！"

andrius.30.t:0"《神圣的战争》"
andrius.30.d:0"舆论已经开始转变。人们开始渴望和平——但不是靠等待来获得和平，而是靠武力来夺得整个蒙德的和平。\n在民众的交谈中，他们在逃亡到奔狼领的路上看到的、亲身经历的一系列悲剧都被从记忆中翻了出来，贴到了蒙德混战的各个军阀身上，成为了一条条罪状。\n凭什么发动战争、杀戮平民的刽子手能够争夺蒙德的统治权，而真正善良的人就要躲藏起来、在炮火中四处流窜呢？他们问。然后，有一首歌曲开始流传。\n这首歌，最开始只是一首登在报上的诗；一位很有天赋的民间作曲家在读过那首诗之后，一边念着诗一边回到家中，与其他人合作一起创作了这首歌。不到一个月间，这首歌就已经传遍八方，现在只要打开窗户侧耳倾听，就一定能听见：\n“让最高贵的愤怒，如波浪般翻滚！”"
andrius.30.a:0"“进行人民的战争，神圣的战争！”"

andrius.31.t:0"《黄昏之刀》"
andrius.31.d:0"近日，一部通俗小说新作《黄昏之刀》最终卷开售，在民众中赢得了积极的反应。\n在书中，蒙德公民高武穿越到了一个没有元素力、人们使用一种叫“烧开水”的力量的异世界。附体到此世界上空的一枚寒天之钉上十几万年后，他终于获得了一具身体，在带着这具身体从陵墓中爬出来，然后发现自己这具身体乃是所处国家“明帝国”的开国君主。\n主角带着自己的憨憨后代朱由检，运用唯物主义、理性主义、进步主义精神发展科技、组织民众，最终带领中原之国击败来自北方的变异生物入侵，建立了无产阶级专政的社会主义国家，在建设与发展中发现中原之国王朝更替的真相，带领整个世界走向未来。\n本书一经发售，便有大量的小说作品开始模仿这种“发展、战争、黎明”的故事脉络，类似的作品被称作“种田流小说”。\n《黄昏之刀》本身虽然广受欢迎，但却因为其娱乐性而被一部分守旧艺术家批评。"
andrius.31.a:0"人民群众喜欢，你算老几？"

andrius.32.t:0"《战碎大地》"
andrius.32.d:0"近日，一部通俗小说新作《战碎大地》最终卷开售，在民众中赢得了积极的反应。\n在书中，蒙德公民库水穿越到了名为“蒸汽大陆”的异世界，这个异世界没有元素力，有的仅仅只是繁衍到巅峰的“开水力”。库水在作为天才少年，创造了家族空前绝后的修炼记录后突然变成了废人，种种打击接踵而至……最终，在即将绝望之时，他在人生的低谷领悟了自己遭遇的一切困苦的根本，在于这个世界根深蒂固的封建制度。\n于是他自创出能够每个人都可以修炼、修炼者越多每个修炼者的力量就越强的功法《红诀》，从此与人民群众一同，一步步走向推翻开水力使用者压迫的目标。\n本书中经常使用主角示敌以弱而后展示强力击败敌人的套路，此书一经发售，这样的故事脉络便开始被大量模仿。\n作者非常善于掌握故事的节奏、调动读者的情绪，这样的技艺被认为是他成功的根本，但其人物塑造稍显单薄。"
andrius.32.a:0"桀桀桀桀桀桀桀，反动派太多了……"

andrius.33.t:0"《怪异之母》"
andrius.33.d:0"近日，一部通俗小说新作《怪异之母》最终卷开售，在民众中赢得了广泛的积极反应。\n此书最初的灵感来自于稻妻的崇神传说，后来又借鉴了枫丹的一部分知识。\n故事发生在与蒙德旧贵族统治时期类似而不相同的世界，主角诺曼妮一经穿越便发现身体的前主人刚刚完成了上吊自杀的壮举。随着故事的进行，她发现自己能够进入名为终殿的神秘空间，并在其中与千里之外的人交流，于是她开始使用半蒙骗半合作的手段利用此地获取利益、保证自身的生存。\n在经历一系列困境后，诺曼妮逐渐与越来越多的人产生羁绊，与终殿中被她蒙骗的人也成为了真正的友人与伙伴。最终，在发现一切的真相后，为了保护这些友人，诺曼妮击败了一个又一个敌人，在击倒贯穿作品后半段、既强大又狡猾的敌人“拉”之后，她成为了超越神之上的存在，却也因此不得不陷入沉睡。\n本书情节跌宕起伏，人物塑造丰满动人，连面包价格这种基础设定的细节都十分真实，是一部连守旧派艺术家也不得不称赞的优秀作品。它唯一的缺点是，这作品是三部曲，而作者打算过两年再写第二部。换句话说，要到后年三月我们才能看到《怪异之母2》。"
andrius.33.a:0"请允许我向您介绍我们唯一的天母，洗手间之主……"

andrius.34.t:0"《花王》"
andrius.34.d:0"近日，一部通俗小说新作《花王》最终卷开售，在鉴赏家中赢得了广泛的积极反应。\n本书讲述的是过去奔狼领进行自然改造工程时的故事。书中，身为难民的开荒队伍在开垦农田时遭到老农民的劝阻——不要摘掉那株最大的甜甜花，摘了就要遭殃。但是开荒队伍不顾劝阻、一意孤行，拔掉了甜甜花，最终遭到了大自然的报复，全队人失魂落魄地离去，而老农民则望着被破坏的自然，留下一封书信后死去。\n本书受到广大士绅的普遍好评，他们认为此书恰当地反思了奔狼领过去的荒唐政策，书中的“甜甜花王”正是代表着蒙德坚不可摧的传统，而破坏传统的人将遭到惩罚则是全书的核心思想。"
andrius.34.a:0"在众人皆醉的年代，独醒有多难？"

andrius.35.t:0"《赛博时代》"
andrius.35.d:0"近日，一部娱乐影片《赛博时代》上映，并得到鉴赏家们的大量负面评价。\n影片中，工人戴维·马丁内斯在工厂工作到精神失常，看到四角形的东西就情不自禁要用扳手去扭后，又成为厂长引进的“喝水机”的试验品……最终，戴维失业了，为了在失业后获得食物饮水，他决定入狱。在尝试入狱的过程中，他救下了一名名为露西的偷甜甜花酿鸡果腹的女子，在经历曲折而搞笑的“冒险”后，两人最终相爱，相依为命度过了这个“赛博时代”。\n鉴赏家们一致认为此影片过度夸大了工人存在的困难，并且有恶意丑化企业家形象的嫌疑。此外，由于此作中映射了一些奔狼领当下政治的问题，由诸多企业共同建立的非蒙行为调查公司指控主演查普林是由璃月七星之一的刻晴致使的红色分子，但查普林对此坚决否认，并试图离开奔狼领，不过他最后没有成功。\n据说影片的结局本来并非大团圆，而是戴维在奔狼领顶端自杀以维护自己最后的主体性，表达不愿意服从现有秩序的思想，同时也应上剧中那句“奔狼领中，死人都是真正的传奇”。"
andrius.35.a:0"可笑滑稽。他们难道看不到自由市场带来的进步吗？"

andrius.36.t:0"《十二怒妞》"
andrius.36.d:0"今日，一部娱乐影片《十二怒妞》上映，并在人民群众中得到了广泛的正面评价。\n影片中，一个在贫民窟中长大的人被指控谋杀生父，案件的旁观者和凶器则很明显显示出这是一场诬告案件，法官亦如此认为，并决定判处此人无罪。在此时，奔狼领通过了新的司法改革，通过了“陪审团”制度。而担任此案陪审团的12个美少女要于案件结案前在陪审团休息室里讨论案情，而讨论结果必须要一致通过才能正式结案。在其中十一个美少女都希望判定此男孩无罪时，只有最后一个美少女坚持讨论案情，最终发现嫌疑人实际上就是真正的罪犯。最后，通过了各种不同人生观的冲突，各种思维方式的较量，所有的陪审团员都负责任地投出了自己神圣的一票。终于，12个陪审员都达成了一致意见：有罪！\n本片的一大特色就是场景极其丰富，让人应接不暇。而且众多演员均有精彩表演，将一个深入探讨陪审团制度利弊的故事拍出了浓厚的戏剧性和吸引力。\n在本片上映后，剧中十二位美少女的周边也开始售卖，目前销量最广的是全剧“最终反派”——一位白毛红铜的等身大抱枕。据说，已经有人在创作她与女主角的同人小说。"
andrius.36.a:0"值得深思的故事。那个，同人小说在哪里买？"

andrius.37.t:0"革命与地下城"
andrius.37.d:0"最近，一个名为“革命与地下城”的桌面游戏在奔狼领的民众中间流行起来，在该游戏中，玩家需要提前依照模板拟定好“革命者”的属性、职业、技能、特征，并在接下来的游戏中扮演该角色，于主持人（历史见证者，HR）选定的剧本当中冒险、探索、发动群众，直到最后完成剧本的目标——大部分情况下都是打倒“老板”，完成革命。\n这些剧本是由民众当中众多“革命与地下城”爱好者自发创作的，大部分剧本都发生在一个名为“蓝星”的世界，该世界没有元素力，人们使用“电气之力”进行战斗。这款桌游具有极高的扩展性与扮演乐趣，缺点是需要玩家全情投入并且需要很长的时间，且需要主持人提前进行长时间的准备。\n我们的宣传部门负责人认为，这样的游戏能够流行，显然说明我们民众的空余时间正在增加。"
andrius.37.a:0"你一个皮套人不搞交涉，怎么整天想着兼职二级慈善家？"

andrius.38.t:0"反动派的呼唤"
andrius.38.d:0"最近，一个名为“反动派的呼唤”的桌面游戏在奔狼领的民众中间流行起来，在该游戏中，玩家需要提前依照模板拟定好“游击队员”的属性、技能、特征，并在接下来的游戏中扮演该角色，于主持人（历史记录者，HR）选定的剧本当中交涉、探索、发动群众，直到最后完成剧本的目标——大部分情况下都是找到事件的真相，清除异常的源头。\n这些剧本被称为“模组”，是由民众当中众多“反动派的呼唤”爱好者自发创作的，大部分剧本都发生在一个名为“蓝星”的世界，该世界没有像元素力这样的超自然能力，人们使用纯粹的科技力量进行战斗。\n这款桌游具有极高的扩展性、扮演乐趣，缺点是需要玩家全情投入并且需要很长的时间。这样的游戏能够流行，显然说明我们民众的空余时间正在增加。"
andrius.38.a:0"纪检纪律检察技能判定成功，降低1d3先锋队腐化度。"

andrius.39.t:0"断罪杀"
andrius.39.d:0"“说起来，”吉姆坐在窗边的椅子上，说，“最近好像没再看到奔狼领的宣传了……明明之前号召向他们捐款的慈善组织声势那么大，怎么一下就没影了？”\n“怎么没宣传了，你现在和我们玩的不就是来自奔狼领的游戏吗？”哈克坐在他对面，不耐烦地敲着桌子，“你的发言就是这样吗？那就到下一个人了。”\n“等等，我还有话要说。”吉姆举手，“我重申一遍，我不是‘罪人’，我是‘特派员’！我昨晚查的是哈克，我给他金水！”\n“说什么胡话，”哈克反驳说，“然而我才是特派员！”\n“双方对跳吗……”旁人说。\n“说起来，昨晚没有人被‘污染’的话，”又有一人发言。虽然按游戏规则来说，此时应该顺序发言——但现在，大家似乎都不打算理会那个规则，“是‘先锋队’保住了某个人，还是‘社会实验家’救了那个人？”"
andrius.39.a:0"就没有可能是罪人专门留了一天不刀人吗？"

andrius.40.t:0"《菲谢尔童话》"
andrius.40.d:0"“哈克，你就直接拿出来吧，别卖关子了。”吉姆往后一躺，舒适地瘫在椅子上，“我一看你那副表情，就知道你一定又从奔狼领里搞到了些什么。”\n“这可不好整，吉姆。”哈克神秘一笑，“要知道现在奔狼领对外封闭，我也是好不容易才拿到这本书——《菲谢尔童话》！”\n“……你不会在玩儿我吧？一本童话书？”\n“别急呀，虽然它听上去像一本童话书，里面的主要作品也确实全是童话……但是呢，”哈克翻开菲谢尔童话的后面几页，“在书的后面附赠了一段短篇，是《传说中断罪皇女的传说》，也就是俗称的《位面大龙卷》的番外短篇！”\n“什么，还有这种好东西！”\n“我知道你是《传皇传》的粉丝才给你带过来的，感激我吧！”\n“也称不上什么粉丝……我就是觉得那部作品的写法很新奇，”吉姆说，“像那样在各个异世界中穿梭，以先进的思想培植势力，最终颠覆整个世界的故事，确实是很少见。\n“而且人物塑造也很丰满，文笔更是一绝呀……错别字更是一个也找不到！”"
andrius.40.a:0"要是能直接去奔狼领购买《传皇传》新卷就好了。"

andrius.41.t:0"天空断罪杀"
andrius.41.d:0"最近，一个名为“”天空断罪杀”的游戏在民众间流行开来。\n游戏的背景是在蒙德的未来，人们已经住到了运用元素力、能够浮在空中的城市中，但这些城市里也混进了守旧贵族的奸细，试图破坏人们的美好生活。于是在浮空城市中，希望保住美好生活的人们和尝试破坏城市的敌对分子开始了争斗……\n该游戏借鉴了枫丹游戏“法庭杀”的玩法，但是在此基础上进行了新的改进，使游戏不那么依赖语言，游戏双方也能在游戏过程中获得足够判定身份的信息，甚至还使得游戏不再只有两个阵营……这些创新都让这个游戏变得更加有趣，更受民众欢迎。\n这个游戏也反映出民众社交生活的丰富化，以及人民对未来的期待。"
andrius.41.a:0"我敢断定他一定是奸细，我看见他从管道里出来了！"

andrius.42.t:0"大地主"
andrius.42.d:0"最近，一个名为“大地主”的桌面游戏在奔狼领的民众中间流行起来。在此游戏中，\n参与者分得游戏金钱，凭运气（掷骰子）及交易策略，买地、建楼以赚取租金，最终在一轮轮的博弈中击败所有对手，成为唯一的大地主，而其他所有玩家都以“成为佃农”收场。倘若到游戏时间结束时仍有两位及以上未破产玩家，则财产最高者获胜。\n此游戏最初是由一名知识分子发明，最开始是用于推演经济的走向，却受到了公众的欢迎。"
andrius.42.a:0"骰子结果是……6，1,2,3,4,5,6，触发……"

andrius.43.t:0"斗剑50K"
andrius.43.d:0"最近，一个名为“斗剑50K”的桌面游戏流行起来。游戏的背景发生在遥远的未来，人类的足迹已经来到天空之外。在浩瀚的世界中，人类的领袖——自由企业联合体与秩序恶魔们进行殊死搏斗。\n玩家需要提前购买棋子并加以涂装，并使用自己制作或从外部购买的地形图来与其他玩家比拼。一个玩家使用的棋子可以只来源于一个势力，也可以是规则所允许的多方联军。\n如今其规则书已经更新至第九版。由于棋子价格和规则书复杂度的缘故，此游戏仍然只在比较富有的群体中流行。"
andrius.43.a:0"白银马桶的光辉指引着我们！"

andrius.44.t:0"传说王"
andrius.44.d:0"最近，一个名为“传说王”的卡牌游戏流行起来。在游戏中，双方玩家需要以代表怪兽、魔法、陷阱的卡片来进行对战。卡上的图案取材于各种神话传说及未来幻想，还标明了该怪兽的攻击、防守值与怪兽的效果（也有没有效果的通常怪兽）。由40张以上60张以下的卡片构筑成的牌组和15张备牌还有15张的额外卡组。双方之中有任一方生命值被削减为零；或其中一方牌组中的卡牌耗尽即结束。\n此游戏的卡牌主要通过在商店中购买卡包获得。要命的是，在打开卡包之前，你永远不知道里面有些什么。"
andrius.44.a:0"我的人生，就此凋零在说书式打牌之中……哇，金色传说！"

andrius.45.t:0"很久很久以前……"
andrius.45.d:0"“……这就是，在很久很久以前，班尼特先生，还有蒙德人民的故事。”\n念完最后一段话，老奶奶熄灭了电子书屏幕，而床上的孩子问道：\n“奶奶，以前真的有人为了自己能吃上好吃的，去抢别人的东西吗？”\n“当然是有的，孩子。”老奶奶慈爱地回答，同时将眼镜摘下。身后的窗帘稍微泄出一点月光，照在老奶奶身上。\n“那，我以后要做一个军人！”孩子说，“要保护大家做出来的好吃的！”\n“呵呵……好呀。”\n孩童时期说出的愿景……未必能够延续到成年，老奶奶也知道这一点。但她并不是在为这孩子的梦想本身表示鼓励。她只是觉得，那种“想要做成什么”的意志值得嘉奖。\n“奶奶，”孩子又问，“班尼特老爷爷，他长什么样呀？”\n“嗯……”老奶奶思索片刻，“我记得，我们城市里有蒙德唯一的一座班尼特雕像，是用作纪念的。从方向上来说，在这里开窗的话，应该就能看到。”\n随后她站起身，转身拉开窗帘。\n但是，那座雕像并不高大，因此她并没有看到班尼特那唯一的纪念雕像。\n她只见到——富足而和谐的城市中，人们自由地谈笑和行走。\n……自由地行走在蒙德的大地上，再也没有任何锁链能束缚住人们的脚步。"
andrius.45.a:0"“这是最后的斗争，团结起来到明天……”"
andrius.45.b:0"历史的终结……以及新的开始。"

andrius.46.t:0"很久很久以前……"
andrius.46.d:0"“……这就是，在很久很久以前，班尼特先生，和蒙德人民的故事。”\n念完最后一段话，老奶奶熄灭了电子书屏幕，而床上的孩子问道：\n“奶奶，人很久不吃东西，真的会死吗？”\n“当然是真的，孩子。”老奶奶慈爱地回答，同时将眼镜摘下。身后的窗帘稍微泄出一点月光，照在老奶奶身上。\n“那，我以后要做一个工人！”孩子说，“要让大家都能吃上好吃的！”\n“呵呵……好呀。”\n孩童时期说出的愿景……未必能够延续到成年，老奶奶也知道这一点。但她并不是在为这孩子的梦想本身表示鼓励。她只是觉得，那种“想要做成什么”的意志值得嘉奖。\n“奶奶，”孩子又问，“班尼特老爷爷，他长什么样呀？”\n“嗯……”老奶奶思索片刻，“我记得，我们城市里有蒙德唯一的一座班尼特雕像，是用作纪念的。从方向上来说，在这里开窗的话，应该就能看到。”\n随后她站起身，转身拉开窗帘。\n但是，那座雕像并不高大，因此她并没有看到班尼特那唯一的纪念雕像。\n她只见到——富足而和谐的城市中，人们自由地谈笑和行走。\n……自由地行走在蒙德的大地上，再也没有任何锁链能束缚住人们的脚步。"
andrius.46.a:0"“创造人类的幸福，全靠我们自己……”"
andrius.46.b:0"历史的终结……以及新的开始。"

andrius.47.t:0"很久很久以前……"
andrius.47.d:0"“……这就是，在很久很久以前，与蒙德人民一道儿的，班尼特先生的故事。”\n念完最后一段话，老奶奶熄灭了电子书屏幕，而床上的孩子问道：\n“奶奶，以前真的有人，为了不让别人讨厌自己，而禁止别人唱歌吗？”\n“当然是有的，孩子。”老奶奶慈爱地回答，同时将眼镜摘下。身后的窗帘稍微泄出一点月光，照在老奶奶身上。\n“那，我以后要做一个音乐家！”孩子说，“要让大家以后也一直能听到好听的音乐！”\n“呵呵……好呀。”\n孩童时期说出的愿景……未必能够延续到成年，老奶奶也知道这一点。但她并不是在为这孩子的梦想本身表示鼓励。她只是觉得，那种“想要做成什么”的意志值得嘉奖。\n“奶奶，”孩子又问，“班尼特老爷爷，他长什么样呀？”\n“嗯……”老奶奶思索片刻，“我记得，我们城市里有蒙德唯一的一座班尼特雕像，是用作纪念的。从方向上来说，在这里开窗的话，应该就能看到。”\n随后她站起身，转身拉开窗帘。\n但是，那座雕像并不高大，因此她并没有看到班尼特那唯一的纪念雕像。\n她只见到——富足而和谐的城市中，人们自由地谈笑和行走。\n……自由地行走在蒙德的大地上，再也没有任何锁链能束缚住人们的脚步。"
andrius.47.a:0"“莫要说我们一无所有，\n我们要做天下的主人……”"
andrius.47.b:0"我们称之为……历史的开始。"

andrius.48.t:0"很久很久以前……"
andrius.48.d:0"“……这就是，在很久很久以前，菲谢尔女士和蒙德人民的故事。”\n念完最后一段话，老奶奶熄灭了电子书屏幕，而床上的孩子问道：\n“奶奶，什么是情境主义？”\n“嗯……奶奶我也不清楚。”老奶奶慈爱地回答说，“我只知道，在过去的某一段时间……菲谢尔女士曾经以此指引蒙德人民前进，在那时，情境主义又被称为‘历史上最后的技艺’。”\n“既然是这么厉害的东西……那为什么会被遗忘呢？”\n老奶奶笑了，她伸手轻扶着孩子的头发，而月光从她背后的窗子里照下来：“孩子，菲谢尔女士说过，如果有一天人们忘记了情境主义……”"
andrius.48.a:0"“那就意味着情境主义的最终胜利。”"
andrius.48.b:0"最后的技艺并未失却，它被握在每一个人的手中。\n这便是历史的开始。"

andrius.49.t:0"千手百眼"
andrius.49.d:0"“所以说，来自枫丹的大科学家，”在奔狼领炼金术师宿舍中，一群炼金术师正在聊天，“您今天又有什么好主意了？”\n菲谢尔坐在一边默默喝着茶……姿态显出一种奇妙的优雅感。\n“我今天的创意嘛……”那位总是有奇思妙想、但是想法永远无法实现的枫丹人如是说，“之前在稻妻，曾经出现过强烈的意志引动他人的神之眼，释放出本来不属于自己的元素战技的状况……”\n“哦？”旁边的闲人问，“这么说，你的新想法就是通过人为方式训练出这样的意志，让普通人也能够使用神之眼？”\n“不不不，我的想法怎么可能这么简单。”这位先生说，“我呀，可是想要找出这种现象背后的原理……如果能探究出这现象的原因，也许我们能让一个人同时控制上千个神之眼，发挥出超越神明的力量呢！\n“要是有那么简单早就有人去做啦！”\n随后，炼金术师们都大笑起来……就连那位枫丹人也在笑，显然他也觉得这个创意实践性太低。\n只有菲谢尔……她拿着茶杯的手悬浮在空中，不上也不下，脸上则显出沉思之色。\n……在遥远的未来，这个奇特的想法也许也无法开花结果。也有可能……真的有人达成了这一奇迹。"
andrius.49.a:0"原初为人，升而为神。"

andrius.50.t:0"沉睡"
andrius.50.d:0"“……今天的工作，总算是完成了。”\n菲谢尔长出一口气，向后靠到椅背上：“奥兹，帮我拿过来~”\n“请不要强人所难，”奥兹说，“我连手都没有。”\n“唉……”菲谢尔伸手拉开办公桌中的暗格，从里面抽出了——一本小说，“唔唔，抽到的是……《凤族3》？已经看过四遍了呀。最近又没什么机会去买小说……还是，睡一会吧。奥兹，帮我去看门！”\n“遵命。”奥兹的身影一闪而没。\n菲谢尔放回书，关上暗格，紧了紧身上的黑色大衣，听到大衣内侧那几十个“收藏品”相互碰撞发出的声音。她放松地靠在椅背上，虽然闭上了眼，但眉间总是紧皱着。\n“总感觉，还是有事情没做完……”她咕哝着，“新工厂的落成仪式……去过了……新政策的落实……批示了……新技术的推广……也做了……”\n菲谢尔这种做法，不仅是在细数自己可能要完成的待办事项，同时还是某种特别的“数羊”。她的声音越来越慢。\n“……都，做完了。那就，睡一会……”\n这么想着，她终于进入了彻底的放松状态，身体微微蜷缩。在这个时候，她显得比刚才要脆弱得多，那件新添的黑色大衣也显得太大了，简直就像一床被子。\n在她最后睡下前的一刻，菲谢尔脑海中掠过今天的一个画面：一个人前来见她，希望为自己的创意拉到投资。在看到菲谢尔的瞬间，那人显得十分惊讶——似乎在这人眼中，蒙德一国的新领袖不应该是一位少女，就算是女性也应该高大而硬朗，有着让人低头的威压。\n然后，菲谢尔彻底进入沉眠。在这一刻，她大衣内的“收藏品”们微微发亮。\n……在整个蒙德，人们都突然感到一种倦意袭来。这种疲倦并不影响他们的行动，仅仅只是让他们产生了强烈的、睡眠的欲望。\n于是，马车夫将马牵进马厩，农田中的拖拉机手也将拖拉机开回棚中，在街头破坏市容的涂鸦艺术家收起了喷漆罐，平凡家庭中的夫妇收好碗筷……\n闪耀的蒙德之夜，一盏盏灯逐次熄灭，最终整个蒙德都重归于宁静的黑暗。\n每一个蒙德人都在这夜中，安详舒适地睡了过去。"
andrius.50.a:0"晚安，皇女殿下……"

andrius.51.t:0"很久很久以前……"
andrius.51.d:0"“……这就是，在很久很久以前，雷泽先生和蒙德人民的故事。在后来，他们依靠着协商和合作，跨越了无数困难。虽然中途出现过很多次危机，但蒙德这艘巨船最终挺过了一切被认为会摧毁她的惊涛骇浪，一直航行到了今天。”\n念完这一段话，老奶奶熄灭了电子书屏幕，而床上的孩子问道：\n“奶奶，故事的结尾呢？”\n“故事还没有结尾……奶奶我呢，应该也来不及看到故事的结尾是怎么样的了。”老奶奶慈爱地微笑着，说，“这个故事呢，仍然在被续写。负责给它续写的人很多，而且当前面的人放弃了，总会有后继者接过笔。”\n“那我也可以去写吗，奶奶？”\n“当然可以了，孩子。”老奶奶抚摸着孩子的头发，“不过，虽然结尾还没有到来，但奶奶我大概也能预见接下来的情节——在团结合作的蒙德人民面前，迎来了一个又一个新的障碍；但这些障碍最终都被人们跨越，成为了人们进步的垫脚石……”"
andrius.51.a:0"历史的终结……"

andrius_news.1.t:0"先锋队社会主义统一蒙德！"
andrius_news.1.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是异军突起的奔狼公社，也就是过去的奔狼领。\n奔狼领在内战之初仅仅只有一群难民逃亡之后建立的互助组织，但在内战的过程中，这个组织吸引了越来越多的支持者，并在一次防御战争中证明了自身的力量。在完成内部建设后奔狼领更是一跃成为蒙德内战的重要势力，最后一举统一了蒙德。\n这个出人意料的胜利者的领袖班尼特，今日已经宣布，于蒙德建立先锋队社会主义指导的“蒙德社会主义共和国联盟”，在预想状态中，联盟组建之后，蒙德各领将在中央指导下分别建立部分自治的社会主义共和国，这里的共和国在行政区划上相当于一省。这个联盟的资源和权力集中在蒙德中央，以便进行协调、恢复秩序。\n此事造成的后续影响还有待观察"
andrius_news.1.a:0"胜利者居然是他们？"
andrius_news.1.b:0"这是最后的斗争，团结起来到明天！"
andrius_news.1.c:0"英特纳雄耐尔就一定要实现！"

andrius_news.2.t:0"启明主义统一蒙德！"
andrius_news.2.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是异军突起的奔狼公社，也就是过去的奔狼领。\n奔狼领在内战之初仅仅只有一群难民逃亡之后建立的互助组织，但在内战的过程中，这个组织吸引了越来越多的支持者，并在一次防御战争中证明了自身的力量。在完成内部建设后奔狼领更是一跃成为蒙德内战的重要势力，最后一举统一了蒙德。\n这个出人意料的胜利者的领袖班尼特，今日已经宣布，于蒙德建立社会主义指导的“蒙德社会主义联邦”，在预想状态中，蒙德各领将通过选举建立启明主义、社会主义的地方政府，而后组建联邦。这个联盟的资源和权力大部分受蒙德中央调配，但各州也有一定的自治权力。\n此事造成的后续影响还有待观察。"
andrius_news.2.a:0"胜利者居然是他们？"
andrius_news.2.b:0"创造人类的幸福，就靠我们自己！"
andrius_news.2.c:0"起来，不愿做奴隶的人们！"

andrius_news.3.t:0"自由意志社会主义统一蒙德！"
andrius_news.3.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是异军突起的奔狼公社，也就是过去的奔狼领。\n奔狼领在内战之初仅仅只有一群难民逃亡之后建立的互助组织，但在内战的过程中，这个组织吸引了越来越多的支持者，并在一次防御战争中证明了自身的力量。在完成内部建设后奔狼领更是一跃成为蒙德内战的重要势力，最后一举统一了蒙德。\n这个出人意料的胜利者的领袖班尼特，今日已经宣布，从此蒙德将被称作“蒙德自由地区”，在这片土地上生活的人们将在自由意志社会主义指导下进行生产建设。与常人想象的不同，他们并不会彻底废除政府，而是要建立由民主程序推举的“委员会”来执行通常的国家与政府职能，保证生产秩序、国防安全等等。\n此事造成的后续影响还有待观察。"
andrius_news.3.a:0"胜利者居然是他们？"
andrius_news.3.b:0"不要说我们一无所有，我们要做天下的主人！"
andrius_news.3.c:0"我们失去的只有枷锁，得到的将是整个世界！"

andrius_news.4.t:0"奔狼领号召救援"
andrius_news.4.d:0"在爆发内战的蒙德各地，出现了引人注目的人道主义危机。大量的难民为了逃离战争而拖家带口地离开家乡，他们中的大部分则因为某个传言聚集到了奔狼领。\n现在，奔狼领已经成立了由难民组建的自治政府，该政权困于物资、人才与技术的欠缺，现在正在向全世界各个主要国家请求支援。\n一些志愿者组织已经开始动身前往奔狼领，帮助他们解决医疗和食物等问题。"
andrius_news.4.a:0"可以进行适当的援助，但不要花太多摩拉。"
andrius_news.4.b:0"一群懦夫，不用管他们。"
andrius_news.4.c:0"蒙德的事情总是这么糟糕。"
andrius_news.4.e:0"全世界的正义，将由正义的全世界支持。"

andrius_news.5.t:0"加速主义统一蒙德！"
andrius_news.5.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是异军突起的永夜艺术领，也就是过去的奔狼领。\n奔狼领在内战之初仅仅只有一群难民逃亡之后建立的互助组织，但在内战的过程中，这个组织吸引了越来越多的支持者，并在一次防御战争中证明了自身的力量。在完成内部建设后奔狼领更是一跃成为蒙德内战的重要势力，最后一举统一了蒙德。\n在该势力宣布统一蒙德、成立“幽夜净土”后，便一直对外封闭，外界难以探知内部的状况。如今，一片怪异的迷雾突然在蒙德边界升腾，据观测，这样的迷雾已经笼罩了整个蒙德，而所有试图进入探索的人最后都不见踪影，再也没有返回的消息。在安全条件下进行的探索活动仍在继续。\n到底是什么导致了这样的事态还尚不清楚，此事造成的后续影响也有待观察。"
andrius_news.5.a:0"发生什么事了？"
andrius_news.5.b:0"“幽夜净土”是什么玩意？"
andrius_news.5.c:0"愿她的国度降临。愿她行在地上，如同行在天上。"

andrius_news.6.t:0"情境主义统一蒙德！"
andrius_news.6.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是异军突起的永夜艺术领，也就是过去的奔狼领。\n奔狼领在内战之初仅仅只有一群难民逃亡之后建立的互助组织，但在内战的过程中，这个组织吸引了越来越多的支持者，并在一次防御战争中证明了自身的力量。在完成内部建设后奔狼领更是一跃成为蒙德内战的重要势力，最后一举统一了蒙德。\n这出人意料的胜利者的领袖菲谢尔，今日已经宣布在蒙德成立由“情境主义指导的”“永夜先锋国”，据称，该国将致力于打破生活的常规状态，用一些特别的手段——从艺术领域的到科技领域的——来建设“情境”，以促进理念和技术的快速发展，跑步进入更加平等的先进社会。在情境主义指导下，蒙德各领都将建立受中央引导的自治政府——但这个政府绝对不同于通常的政府。\n此事造成的后续影响还有待观察。"
andrius_news.6.a:0"似乎算是个进步势力？"
andrius_news.6.b:0"你再跟我说一遍，情境主义是什么玩意？"
andrius_news.6.c:0"欲达成人类之解放，首先要达成头脑之解放！"

andrius_news.7.t:0"反动主义统一蒙德！"
andrius_news.7.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是异军突起的清泉自由领，也就是过去的奔狼领。\n奔狼领在内战之初仅仅只有一群难民逃亡之后建立的互助组织，但在内战的过程中，这个组织吸引了越来越多的支持者，并在一次防御战争中证明了自身的力量。在完成内部建设后奔狼领更是一跃成为蒙德内战的重要势力，最后一举统一了蒙德。\n而奔狼领现在的领袖迪奥娜，过去实际上是清泉镇的领袖，但在两个势力合并之后，她依靠自己的才能赢取了奔狼领的领袖地位。现在，她已经宣告“神圣蒙德共和国”的成立。这个新生的共和国与其说是一个联邦，不如说更像一个邦联，由大量松散的小行政区划构成，统合在“蒙德”的旗帜之下。\n神圣蒙德共和国自称修禊主义国家，但奉行比较传统和保守的政策，并有意向他国借鉴各种能够“维持稳定”的策略和文化，其议员主要是来自各地的地主。如今蒙德的基层组织已经完全被这些地主所把控，乡村中农民的生活所需的各种资源的来源都被垄断。\n此事造成的后续影响还有待观察。"
andrius_news.7.a:0"彻头彻尾的反动派。"
andrius_news.7.b:0"公理战胜！……虽然这么说，\n但我们也许有必要和他们保持距离。"
andrius_news.7.c:0"蒙德的新统治者居然是一个矮子。"
andrius_news.7.e:0"愿神圣蒙德共和国长盛不衰！"

andrius_news.8.t:0"无政府资本主义“统一”蒙德！"
andrius_news.8.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是异军突起的清泉自由领，也就是过去的奔狼领。\n奔狼领在内战之初仅仅只有一群难民逃亡之后建立的互助组织，但在内战的过程中，这个组织吸引了越来越多的支持者，并在一次防御战争中证明了自身的力量。在完成内部建设后奔狼领更是一跃成为蒙德内战的重要势力，最后一举统一了蒙德。\n而带领奔狼领统一蒙德的领袖迪奥娜，过去实际上是清泉镇的领袖，但在两个势力合并之后，她依靠自己的才能赢取了奔狼领的领袖地位。\n现在我们已经得到消息：迪奥娜政府已经被宣布“停止存在”。其作为政府职能的各项行政权力则被作为商品进行了私有化，通过拍卖交予了各个巨型企业，而蒙德新生的诸多企业建立的协商组织已经宣布“自由企业联合体”的建立，迪奥娜本人则摇身一变成为此联合体的主席。该联合体将作为蒙德中最大的康采恩垄断组织，将保证蒙德始终奉行绝对的自由市场经济，并在保证盈利的基础上执行国防建设等政府职能。\n如今蒙德已经没有传统意义上的地方政府，每个地区的各种权力都掌握在不同企业的手中。蒙德自由企业联合体似乎认为这样的体制最能够激发人的创造力，是无可比拟的最真实的自由。\n此事造成的后续影响还有待观察。"
andrius_news.8.a:0"让我们看看这个东西能生存多久。"
andrius_news.8.b:0"这样的自由未免过于超前了一些。"
andrius_news.8.c:0"这是个什么玩意？真是逆天。\n不过，也不是没有值得借鉴的地方。"
andrius_news.8.e:0"最伟大的自由放任市场经济万岁！\n全世界的资产阶级，联合起来！"

andrius_news.9.t:0"社会修禊主义统一蒙德！"
andrius_news.9.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是异军突起的奔狼领。\n奔狼领在内战之初仅仅只有一群难民逃亡之后建立的互助组织，但在内战的过程中，这个组织吸引了越来越多的支持者，并在一次防御战争中证明了自身的力量。在完成内部建设后奔狼领更是一跃成为蒙德内战的重要势力，最后一举统一了蒙德。\n作为奔狼领天然的、以及民选的领袖，雷泽已经宣布“蒙德自由联邦”的成立。在设想中，该联邦的各个州应该有一定程度的自治权力，但资源大体还是集中在中央政府手中。蒙德自由联邦将在全国范围内广泛实施民主制度，并用来自各种意识形态的手段来缩减阶级差距，力图用和平方式解决内部矛盾。\n蒙德自由联邦宣称自己并不期望另一场战争，目前的焦点是重建国家。\n此事造成的后续影响还有待观察。"
andrius_news.9.a:0"至少算是个进步派。"
andrius_news.9.b:0"这是不是太激进了？
andrius_news.9.c:0"他们成不了事的。"
andrius_news.9.e:0"蒙德自由联邦万岁！蒙德人民万岁！"

andrius_news.10.t:0"社会修禊主义统一蒙德！"
andrius_news.10.d:0"近日，持续已久、死伤不计的蒙德内战终于落下帷幕，内战的赢家则是异军突起的奔狼领。\n奔狼领在内战之初仅仅只有一群难民逃亡之后建立的互助组织，但在内战的过程中，这个组织吸引了越来越多的支持者，并在一次防御战争中证明了自身的力量。在完成内部建设后奔狼领更是一跃成为蒙德内战的重要势力，最后一举统一了蒙德。\n作为奔狼领天然的、以及民选的领袖，雷泽已经宣布“蒙德合众国”的成立。在设想中，该联邦的各个州应该有较强的自治权力，以与掌握了大部分资源的中央政府进行制衡，整个国家将在协商与制衡中前进。蒙德合众国将在全国范围内广泛实施民主制度，并用基于实用主义精神的手段来缩减阶级差距，力图用和平方式解决内部矛盾。\n蒙德合众国宣称自己并不期望另一场战争，目前的焦点是重建国家。\n此事造成的后续影响还有待观察。"
andrius_news.10.a:0"至少算是个进步派。"
andrius_news.10.b:0"这是不是太激进了？
andrius_news.10.c:0"他们成不了事的。"
andrius_news.10.e:0"蒙德合众国万岁！蒙德人民万岁！"

andrius.111.t:0"分歧"
andrius.111.d:0"正如前述，奔狼领已经走到了一个决定性的分歧点上。在我们的前方，已经出现了至少四条岔路。而这些岔路后面说不定又会分出新的岔道……在决定我们要往那个方向行进之前，我们当然应该先回顾一下我们已经走过的历程，再眺望远方的各种可能。\n首先，奔狼领目前的状况，堪称自然形成的“无政府”社会。蒙德内战打碎了原本存在的阶级区分，来到奔狼领的人们（在同样是难民的我们的推进下）自发组建了互助组织，自发建立了民主政府，自发地立法、自发地进行生产建设，现在还要自发地为了各自推崇的领袖上街斗殴，还好我们也有制止他们的法律……我们的大部分民众对于这种“自由”非常的满意，但也有一些人认为我们不够自由、过于自由、或者自由的方向不对。\n在我们过去这几年中，在我们完全没有精力关注的情况下，名为“自由意志启明主义”的思想更是大行其道——或者说蔚然成风，在广大生产者中受众甚广，这些人现在是班尼特的主要支持者。他们认为，自由意志启明主义已经描述了我们的过去和现在，如果我们将来也能接着走这条路，我们的未来像之前几年那样从一个成功走向另一个成功。\n而菲谢尔对自由意志社会主义进行了新的阐发，开创了名为“情境主义”的思想，提出了走向启明社会的更快的方法——她的支持者是这么说的，至于证明材料则是菲谢尔闲暇时创作的一些文艺作品。菲谢尔在此前的建设与战斗中都表现出非同寻常的才能，我们的理想主义行政人员、知识分子、以及大量在她的创意中获益的人群都十分支持她。\n但对于某一些人而言，前面这两位领袖实在是不符合他们的期望……和利益。在我们先前缺少管束的经济环境中，一批企业家和地主出现了，现在他们推出从清泉镇来的迪奥娜作为代表。迪奥娜小姐似乎认为她可以利用这些人，通过某种“迂回策略”，最终同样达成建设美好社会的目标，言语中甚是真诚。希望她不要被人骗了吧。\n而雷泽先生，他希望平息在奔狼领中新出现的矛盾，这样的话看上去不合时宜，但却很有受众。再加上他本人是过去奔狼领的“代表”、过去那场战争中的英雄，使得他也有一些支持者。\n……以上就是奔狼领可能的选择，当我们走上其中一条，恐怕就再也没法换到别的路上去了。而走向何方的选择权，将会被交到人民手中——一次全领普选，即将开始！"
andrius.111.a:0"真正的自由建立于人类的解放之上！"
andrius.111.b:0"人类的自由首先要达成头脑的自由！"
andrius.111.c:0"退一步，进两步！"
andrius.111.e:0"别吵了，让我们好好说话！"

andrius.112.t:0"分歧"
andrius.112.d:0"正如前述，奔狼领已经走到了一个决定性的分歧点上。在我们的前方，已经出现了至少四条岔路。而这些岔路后面说不定又会分出新的岔道……在决定我们要往那个方向行进之前，我们当然应该先回顾一下我们已经走过的历程，再眺望远方的各种可能。\n首先，奔狼领目前的状况，堪称自然形成的“无政府”社会。蒙德内战打碎了原本存在的阶级区分，来到奔狼领的人们（在同样是难民的我们的推进下）自发组建了互助组织，自发建立了民主政府，自发地立法、自发地进行生产建设，现在还要自发地为了各自推崇的领袖上街斗殴，还好我们也有制止他们的法律……我们的大部分民众对于这种“自由”非常的满意，但也有一些人认为我们不够自由、过于自由、或者自由的方向不对。\n在我们过去这几年中，在我们完全没有精力关注的情况下，名为“自由意志启明主义”的思想更是大行其道——或者说蔚然成风，在广大生产者中受众甚广，这些人现在是班尼特的主要支持者。他们认为，自由意志启明主义已经描述了我们的过去和现在，如果我们将来也能接着走这条路，我们的未来像之前几年那样从一个成功走向另一个成功。\n而菲谢尔对自由意志社会主义进行了新的阐发，开创了名为“情境主义”的思想，提出了走向启明社会的更快的方法——她的支持者是这么说的，至于证明材料则是菲谢尔闲暇时创作的一些文艺作品。菲谢尔在此前的建设与战斗中都表现出非同寻常的才能，我们的理想主义行政人员、知识分子、以及大量在她的创意中获益的人群都十分支持她。\n而雷泽先生，他希望平息在奔狼领中新出现的矛盾，这样的话看上去不合时宜，但却很有受众。再加上他本人是过去奔狼领的“代表”、过去那场战争中的英雄，使得他也有一些支持者。\n……以上就是奔狼领可能的选择，当我们走上其中一条，恐怕就再也没法换到别的路上去了。而走向何方的选择权，将会被交到人民手中——一次全领普选，即将开始！"
andrius.112.a:0"真正的自由建立于人类的解放之上！"
andrius.112.b:0"人类的自由首先要达成头脑的自由！"
andrius.112.c:0"别吵了，让我们好好说话！"


andrius.1001.t:0"芙罗拉的新花店"
andrius.1001.d:0"最近，在奔狼领中，一家新颖而又熟悉的店铺重新开了起来。\n这是一家……花店，店名为“花语”。就像在过去的蒙德城内一样，小小的芙罗拉小姐站在铺位中，店铺旁是一圈盛开的鲜花。在看到这一幕时，记者不由得回想起，在蒙德内战之前，蒙德城繁荣而和平的景象。\n当接受采访时，芙罗拉小姐高兴地、“呼呼”着告诉记者：“在奔狼领生活了一段时间之后，我发现大家已经逐渐摆脱了饥饿，很多人都开始追求别的东西，比如说装饰一下自己的屋子……因此，我重新开了这家店，希望能够帮上大家的忙。而我能重开‘花语’，也多亏了大家的支持。”\n据了解，芙罗拉小姐是最早一批来到奔狼领的移民，曾经很长一段时间内都在纺织工厂内工作。在工作许久、攒下许多钱后，经过深思熟虑，她从几个朋友那里借来金钱，最终就有了我们现在看到的新“花语”。\n新生的“花语”顾客盈门，甚至显得比过去在蒙德城时更加受欢迎，在店内临时帮忙的民兵队长艾琳小姐，在工作的休息时间告诉本报记者：\n“我本来还担心这家店很难盈利，结果现在来的人这么多，真是累坏我了。”\n新“花语”的成功表明，现在的奔狼领民众已经有了足以获取奢侈品的购买力。短短几年内就从食不果腹到这种地步，这无疑是过去我们的共同建设所创造出的奇迹。\n某位不愿透露姓名的路过的渔业工作者表示自己对此感到非常感动，几乎到了要热泪盈眶的地步。"
andrius.1001.a:0"“等一下，那个仅供观赏！”"


andrius.1002.t:0"征服星空的野望"
andrius.1002.d:0"在我们稳步扩张的科研机构中，出现了一位颇有才华、但总有奇思妙想的人士。如今，这位先生向我们建议研发名为“火箭”的事物，即通过雷火元素超载反应到达极高空的载具，用于观测极高空所存在的事物。当然，此物也有作为武器使用的可能性。\n他的同事指出，他的设计有许多不合理之处且要求的许多参数是现在的技术无法达到的。我们要如何对待他的建议呢？"
andrius.1002.a:0"说不定有一天会用到呢？投一点钱吧。"
andrius.1002.b:0"算了吧，我们的钱也不是从天上掉下来的。"

andrius.1003.t:0"司法的目的"
andrius.1003.d:0"在我们的行政机构已经逐渐摆脱“骨瘦如柴”的状态，开始逐渐填充血肉。如今，我们总算建立起第一座法院，它坐落在一间木屋内，内部平平无奇、乏善可陈，外人乍一看，可能还会觉得这么多椅子一定是个餐厅。\n现在，这家法院已经开始运行，使得我们的审判程序更加顺畅和正当（有些思想家认为何为“正当”还需要讨论），也让许多民间争端能得到我们的协调。不过，也有新的问题从中产生：我们的司法体系缺少一种“指导思想”，有时在某些事情上会进退两难，比如说最近发生的这个事件，它需要你来决策：\n这件事情还是跟厕所有关，请您先不要吃饭……莫非人这一生，无非就是从一个厕所到另一个厕所？言归正传，最近一些村社发现他们的公共厕所的小便池里多了一些奇怪的桶，上面还贴着标签，说应中央政府的号召将收集尿液集中处理，但我们压根就没有做过这种奇怪的事。经调查后，我们发现原来是有一群人用这种近似欺诈的手段在收集人们的尿液，至于用途则十分广阔——比如出售给迷信的老人用来驱魔、从中提取一些物质用于炼金术。这些人已经被全部抓了起来，至于赃物，大家都不是很愿意去“并获”。\n这件事实在是可大可小，往大了说，可以判他们欺诈、盗窃“财物”；往小了说，只要进行批评教育就好了。但实际要怎么做，却牵扯上了理念上的争端。我们的司法惩罚，到底应该以“惩罚罪犯以威慑”为目标，还是以“治愈罪犯为正常”为导向？\n前者认为，合理的惩罚当然是阻止犯罪最有效的手段，无疑也符合人们天然的正义观：好人就应当有糖吃，坏人就要受到惩罚。这些人既然犯了法，那就要给他们惩罚，让他们放弃这种“致富思路”，把这无处发泄的创意和精力用到别处——他们连这个都能干，那干什么赚不到钱呢？\n后者认为，这样的行为，说到底是由社会产生的：我们的法律向人民的普及度还不够，而且他们出此下策来挣钱，这难道不是我们政府干得不够好造成的吗？他们把这些东西出售居然有市场，这难道不是因为我们对民众的基础教育还不够吗？我们应该重新教育他们，对这些轻罪者予以“治疗”，消灭他们重新……“盗窃财物”的意愿，能够正常地回归社会。\n我们的选择是？"
andrius.1003.a:0"惩戒性司法。\n关他们一段时间、罚点款，让他们知道什么不能做。"
andrius.1003.b:0"治愈性司法。\n教教他们卫生的重要性，给他们找点正事做。"

andrius.1004.t:0"学校教育的方式"
andrius.1004.d:0"在蒙德内战开始之后，孩子们不要说继续接受教育、拥有光明的前途，他们就连继续吃饱饭、拥有活着的明天都变得困难了，因此，在很长的一段时间内，来到我们奔狼领的孩子不仅没有学校可以上，还往往因为我们人力物力的缺乏被当作重要的劳动力补充，有时甚至会在一些危险的岗位上工作。\n现在，我们终于建起了第一座学校——露天的。大大小小的孩子们坐在小木箱子上，用大木箱子作桌子，听着台上的老师讲课。\n当然，这只是一个开始，一座学校是装不下整个奔狼领的孩子的。迟早有一天我们将会把学校开满这里，让孩子们在内战结束后也有足够的技能为自己寻到一份令人满意的前途；不识字的人们也可以去到成人夜校，提高他们的技能，让他们能够取得更美好的生活。\n不过，在这之前，我们有一件事要决定，这件事总算不是跟厕所有关了：我们应该采取怎么样的教育政策？这也许不会直接改变到我们的现状，但一定会产生深远的影响。\n首先，有人认为我们应当采用“分班”制度，将同一年级、不同学识水平的孩子们分到不同的班级中，以“学识水平”来判断他们的“认知速度”差距，来进行“因材施教”这样一来就能够用比较少的资源培养出各个层次的人才。但质疑者认为，这种方法一旦实施，就会在各个班间拉开惊人的鸿沟，使得“快班”的孩子们能够受到最好的教育，“慢班”的孩子们则只会被放弃。而且，到那个时候，决定谁在快班的就不只是成绩了。\n然后，另一种想法也有人支持，那就是实行尽可能平等的教育，不因孩子的出身、智识来改变教育资源的投注，用这样的方式进行公平竞争，这样一来就能为社会选拔出真正优秀的人才，而不是因大量教育资源强制灌输而知识丰富起来的富二代。这无疑是贯彻了平等主义精神的策略。但质疑者认为，人的智力、毅力、认知能力无疑存在差别，就算出生时区别不大，成长到能上学时也已经拉开了差距，这样做无疑是对社会资源的浪费。\n我们的选择是"
andrius.1004.a:0"分班制度"
andrius.1004.b:0"平等教育"

andrius.1005.t:0"《救活教室》"
andrius.1005.d:0"在我们逐渐繁荣起来的奔狼领，人们的精神文化需求日益上升，而新的艺术形式“漫画”从中诞生了。这种艺术形式相比过往的艺术更要求读者的数量和印刷出售的利润，注重使用间隔、但是能让观众产生“连贯”错觉的分镜来表达故事，比起插画更加注重表现力而非细节。\n在最近出现的几部漫画中，最受欢迎的是……菲谢尔小姐在非工作时间自主创作的《救活教室》，这部漫画的创作似乎也结合了她本人在教育领域工作时的感受。\n这部作品讲述的是：在被称为“蒸汽大球”的异世界，“史上最伟大的医师”的温和男子“救老师”将被人类炸毁的月球修复了七成后身患重病后，因不明原因，在实行极端精英化教育的院校“天神中学”担任最不受重视的2年G班的教师。各国首脑担忧这位伟人可能随时会因重病而需要得到急救，因此配送专业的救治设备给G班的学生们，希望学生们能在关键时刻挽回他的生命……在这样的背景下，欢乐的教师与学生们之间的故事开始了。\n本故事被认为在娱乐性强大的基础上还具有很强的现实意义，其标题《救活教室》显然具有某种深意。不过，奥兹华尔多先生称菲谢尔小姐不过是随便起的名字，根本没想那么多。\n愿意透露姓名的班尼特先生称：“很有意思！虽然不知道为什么，反正我觉得不错！”"
andrius.1005.a:0"这也是必要政策不可忽视的另一面。"
andrius.1005.b:0"批评的声音也许是有益的。"
andrius.1005.c:0"挺有趣的，不过仅限于此。"

andrius.1006.t:0"羞辱"
andrius.1006.d:0"近日，一个前幼女猥亵未遂犯****在其社区遭受的“待遇”见诸报端。\n据称，由于此人所处社区人数较少，她在被捕时其行为就已经传遍整个社区；而在受罚出狱之后，她曾经的社会地位一落千丈。现在，当地民众开始自发地让家中的孩童远离此人；社区当中的学校职工等与幼童接触的职业自发地禁止此人任职；到后来，当地居民只要见到此人接近孩子，就会召唤附近的其他居民对她进行驱赶；其家门口被立上了“幼女猥亵犯”的牌子……\n此人称自己已经决定搬离社区。在接受完惩罚后，此人在法律上已经是无罪之身；但是，民众对她的行为似乎也称不上“非正当”。我们应当对此事采取怎样的态度呢？"
andrius.1006.a:0"没什么好评价的，这不是活该吗。"
andrius.1006.b:0"这难道不值得借鉴、加入我们的法律吗？"
andrius.1006.c:0"我们应该谨防这种行为扩大化到其他罪行，避免其成为私刑。"

andrius.1007.t:0"模范监狱"
andrius.1007.d:0"近日，一处监狱对囚犯的杰出改造见诸报端。\n据称，狱长在来到奔狼领前曾是杰出的教育人员，在我们决定执行治愈性司法时志愿成为监狱狱长。来到监狱后，她充分发挥主观能动性，在监狱中组织了大量的活动——教授囚犯们生产技能，让他们能在监狱中挣取金钱购买商品以让他们未来出狱后能更好融入社会；积极在监狱外开展活动，为囚犯们出狱后的生活铺路……最惊人的是，她甚至在监狱中组织了一支乐队。\n统计数据表明，从她监狱中离开的囚犯，就业率甚至高于常人，而再犯率相比其他监狱的出狱者更低，不过此监狱的花费也显然高于其他监狱，而这花费当然是由政府掏钱的。\n我们对此应采取怎样的态度？"
andrius.1007.a:0"这就是我们理想中的治愈性司法。"
andrius.1007.b:0"太离谱了，囚犯们难道是进去享受生活的吗？"
andrius.1007.c:0"值得嘉奖，但是不值得借鉴。"

andrius.1008.t:0"小学教员"
andrius.1008.d:0"当那位来自璃月的年轻教员走进教室时，孩子们的谈笑声并没有停下来；直到他出声说“上课！”孩子们才停下声音，站起身，拉长声音说：\n“老——师——好！”\n“同学们好，”青年温和笑道，“请坐。”\n比起过去奔狼领的露天教室，如今这间教室已经好了太多；但是比起内战前的私立学校教室，又显得过于寒酸。不过，青年来到这里并不是为了享受，他早就做好了忍受苦难的准备，如今的状况已经比他曾经想象的好了太多。\n“啪。”他将粉笔点到黑板上，开始流畅地书写，同时给孩子们讲起课来。他其实并没有做太多准备，但只要开始讲，一切的内容就会像小溪那样顺利地流出来，而且幽默且富有文采，曾经有人评价他说“如果不是口音太重，你能去大学任教”。\n不过……他现在仍然是一名小学教员。\n“……所以说，”他转过身来，“等到物质极大丰富之时，私有制就会自然废除，人类社会将进入‘各取所需，各尽所能’的按需分配阶段……”\n“老师，我有问题，”有个孩子问道，“如果什么东西都能随便拿了，大家会不会把东西据为己有，而不跟别人分享呢？那样的话，按需分配会不会因为物资不够而停下来呀？”\n青年笑道：“不会的。要知道人的观念是由他所处的环境塑造的，那时人们的思想将会因为极大丰富的物质环境而改变……我打个不恰当的比方。”他开始在讲台上来回走起来，这是他的习惯，“过去的奔狼领缺少厕所，政府曾经为了让人们有合理的如厕环境而出台了相关的法律，但这些法律现在都被废除了。为什么呢？因为我们的厕所坑位已经‘极大丰富’，没有人需要争抢厕所坑位了。这样，我们就在厕所坑位上达成了按需分配，也没有人会出于对争夺厕所的怀念，在一个厕所坑位上插上自己的标签……”\n孩子们大笑起来。这次的课程，他们也许会记到几十年以后。"
andrius.1008.a:0"“孩子们，这就是我要说的道理：人的观念会随环境的改变而改变。”"

andrius.1009.t:0"战火重扬"
andrius.1009.d:0"蒙德再度陷入战火——在我们重建蒙德的工程还在进行之时。\n我们知道，在过去的几年里，人们都已经厌倦了战争。大家都说，战火只会烧尽我们辛苦创造的一切，将我们的亲人朋友送进坟墓。\n但是，敌人并不会因为我们希望和平就放下武器。正相反，如果我们不拿出战斗的意志与决心，敌人就会杀进我们的土地，夺走我们的劳动果实、杀害我们的亲人朋友，只有斗争，斗争才能捍卫我们现在拥有的一切。\n所以，我们要战斗。不是像敌人那样为了抢夺、为了占领、为了霸权、为了“新秩序”而战斗，而是为了创造、为了捍卫、为了和平、为了每一个蒙德人自由行走在这片大地上的权利而战斗。\n所以，我们要战斗。让他们见识到我们的力量，让他们见识到我们的英雄气概，让他们见识到我们捍卫幸福、和平和自由的决心！让他们再也不敢轻视我们，让他们后悔侵略我们，让他们永生永世畏惧着我们！\n我们应该战斗，我们需要战斗，我们必须战斗，用敌人的鲜血，浇灌蒙德大地的田野！\n在这场战争中，蒙德人民只有两条道路。一条通向胜利，另一条通向死亡。"
andrius.1009.a:0"死亡不属于自由的人民！"
andrius.1009.b:0"东方将升起将真理的朝阳，\n太阳光普照在国土上……"
andrius.1009.c:0"蒙德大地世世诞英雄，英雄之刃齐向暴君指！"

andrius.1010.t:0"《巫师信条3》"
andrius.1010.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富；从事后来看，它也极大地推进了计算机的民用进程。\n在今天，一个深受欢迎的电子游戏系列推出了它的新作：《巫师信条3：狂嫖》，在该作中，玩家可以扮演未来世界中的一名“电子巫师”，以主角精湛的黑客技术遨游由各个电脑连接而成的“神经漫游世界”，白嫖属于黑恶势力的各种珍贵资源并刺杀其中游荡的“暴政源头”的意志，最终扭转世界走向专制压迫的大势，为人民带来解放。虽然有个人英雄主义之嫌，却也不失意义。\n有趣的是，由于游戏中内置的“坤特召唤”游戏过于有趣，许多玩家沉迷于与NPC打牌而忘记推进主线剧情，而各NPC在接受特坤召唤时的反应也十分有趣，故此游戏也在玩家中得到了“坤特3：狂赌”的“美名”。"
andrius.1010.a:0"怎么一张天气牌都没有？这一定是奔狼蠢驴的阴谋！"

andrius.1011.t:0"天理降临……"
andrius.1011.d:0"在很久很久以前……我们蒙德人的祖先，曾经在风神巴巴托斯的率领下与“高塔孤王”战斗。高塔孤王是一位强大的魔神，而那时我们还有伟大的风神协助。\n现在……天理将与我们作战，而我们身边却看不到巴巴托斯大人了。\n我们所要面对的敌人所拥有的力量，超越了我们祖辈曾经面对的一切敌人力量的总和。她所打下的寒天之钉，一击毁灭了位于龙脊雪山的旧文明，直到现在我们都还能看到那可怖的武器。我们所梦想的、那些可能会在很久很久以后发生的美好的未来，也许将要在这一战中灰飞烟灭。\n但是……这并不意味着我们就要束手投降，痛哭流涕地向她祈求怜悯。就算是那样做，我们也得不到生存的机会。\n我们手中握着武器，我们的胸中燃烧着勇气……也许，我们将会作出超越我们祖先的伟大之举，打倒这个力量在神之上的存在，然后我们仍然能继续我们的建设，迎接明天的朝阳，开拓一个肥嘟嘟的小孩子能在晚上安静听奶奶故事的未来。\n也许……我们无法抗衡天理的进攻，会像过去那些文明一样化为飞灰，徒留几个石碑、几部文献存于世上，数千年的蒙德文明就此消亡，再也没有人记得我们的名字、我们的理想、我们的绝望和勇气。\n在天理面前，我们的力量就像虫子一样吧！但是，就算是虫子也有自己的尊严。如果我们注定要面对死亡……那为什么要跪着死呢？"
andrius.1011.a:0"我们渴望珍贵的自由，决心要为它而战斗……"
andrius.1011.b:0"这是最后的斗争，团结起来到明天……"
andrius.1011.c:0"再见了，父亲的土地，请你把我们记起……"
andrius.1011.e:0"蒙德人民的儿女呀，谁愿意像猪羊一般任人宰割……"

andrius.1012.t:0"《风鹰剑3：空之裂》"
andrius.1012.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富；从事后来看，它也极大地推进了计算机的民用进程。\n在最近，一个深受欢迎的电子游戏系列推出了它的新作：《风鹰剑3正传：空之裂》。本系列作品聚焦于过去推翻旧贵族的纳塔英雄“温妮莎”的佩刀“风鹰剑”，将之虚构为一把拥有风神神力的传说武器，并讲述围绕此剑发生的种种故事。该游戏系列被认为是电子游戏中的经典，成为了一代人的回忆。\n据开发方称，他们已经在计划开发本作的外传《天和海的此端》，该消息在玩家群体中产生了广泛的积极响应。"
andrius.1012.a:0"让我上网搜索一下该怎么合成魔物……"

andrius.1013.t:0"《沉静芭蕾舞》"
andrius.1013.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富；许多人认为，这种同时汇聚了文字、画面、音乐等要素的事务拥有成为超越一切艺术的艺术的潜力。\n在最近，一款被广泛认为极具深度的电子游戏《沉静芭蕾舞》得到发售，批评家称之为“将一本小说插进了电脑里”的游戏。本作发生在名为“沉静”的异世界，从彻夜嫖娼中醒来的主角失去了记忆，并发现自己原来是这座混乱城镇中的一名警官，并开始和身材娇小但极具母性的美少女助手“银”开始调查一起杀人案的真相，并让玩家以警官的视角逐渐了解这世界的一切，以及主角的一生。\n在游戏的最后，感受到极度虚无的主角于草丛中发现了本应是虚构生物的“树节虫”。虽然大部分玩家都没有理解何为“树节虫”，但他们仍然表示对这一幕感到激动。"
andrius.1013.a:0"“我是存在的。”“……我也是。”"
andrius.1013.b:0"早知道是这种结局我还不如跟银妈妈多玩几把游戏……"

andrius.1014.t:0"《理想城计划》"
andrius.1014.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富；许多人认为，这种同时汇聚了文字、画面、音乐等要素的事务拥有成为超越一切艺术的艺术的潜力。\n在最近，一部被认为颇具创造力、游戏性上佳的电子游戏《理想城计划》发售。游戏的故事发生在遥远的未来，玩家将在其中扮演一位名为“斯卡洛伊”的情境主义艺术家市长，使用先进的技术逐步发展和谐的乡村、热闹的县城、繁荣的巨城、专业化的大学城、建立在空中的太空城，并最终执行“理想城计划”——将整个提瓦特从里到外，从每一条河流到每一座山脉，改造成一座属于人类的的巨大都市，也即“理想城”。\n许多玩家一打开游戏便一口气玩了十个小时；截至今日，已经有数十万座“理想城”在游戏中得到建立。"
andrius.1014.a:0"交通线又被运氘车卡住了！"
andrius.1014.b:0"发售第二天，看我游玩时间。"

andrius.1015.t:0"《边缘之王》"
andrius.1015.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。不过，虽然它的效益已经得到证明，但仍然有许多人将之视为危害社会的存在，正如纸张刚发明的时候人们仍然选择竹简那样。\n在最近，一款耐玩而游戏性上佳的游戏《边缘之王》受到广泛好评。在游戏中，玩家需要操纵同一家族的数个 “拓荒者”在未开拓的边境建立居住点立足脚跟，随后通过各种方法——人口买卖、俘虏、奴役、劝说——来增加居住点数量，提高初始拓荒者的总体财富水平，并逐渐与外界接触，在一代代人的接替间通过婚姻、谋杀、合法战争等手段增加家族领土的面积、家族财富的总量，最终成为“边缘之王”。\n游戏中的部分手段显得有些过于真实和不道德，被认为是游戏危害社会的证明之一。"
andrius.1015.a:0"我女儿的女儿……"

andrius.1016.t:0"《极限利滚利：天际线5》"
andrius.1016.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。在其诞生之初，便有人认定它能够创造出极大的利润，事实证明果然如此。如今越来越多种类的电子游戏在市面上流行，而其中一部相当受欢迎的就是《极限利滚利：天际线5》。\n在游戏中，玩家需要扮演一名得到天降横财的打工人，依靠这笔财富通过高利贷、诈骗、金融陷阱等手段逐步积累资本，以建立公司继续积攒财富，最终成为游戏所处地区的垄断企业、购买地区的市政运营权，部署规划地区的发展来让自己的企业能继续积累财富，并与其他地区的垄断企业开展竞争——或者一定的合作。\n游戏中很多玩家在后期不想再继续进行财富的积累，但却因为不断涌来的外界竞争者不得不继续提高获取利润的效率"
andrius.1016.a:0"让我教你怎么玩！首先把火葬场和粪坑放在河流上游……"

andrius.1017.t:0"《南方麻雀餐馆》"
andrius.1017.d:0"炼金术、元素科技的进步带来了计算机器的进步，如今我们已经能将曾经有一个房间那么大的计算机缩小到能扔出窗外的地步。这样小型化的计算机因其便携得以民用化，在这个过程中便有人想到要将这个机器开发出娱乐用途，电子游戏就此诞生了。虽然当时许多人认为这东西无聊透顶，但随着时间的推移，电子游戏越来越受欢迎，内容越来越丰富。也有人推出建立在电子游戏基础上的教育方式，甚至部分企业也开始参考电子游戏吸引玩家的方式改变自身的运营模式。\n在最近，一款以休闲和人设出名的游戏《南方麻雀餐馆》宣布不再推出DLC，引来诸多玩家的关注。此游戏建立在璃月知名设定集《南方欲知实录》的世界观上，并加上了部分同人作者及自身的二次设定，主角爱提希姆(Aitsim)是一只成精的麻雀，为了实现自己开演唱会的梦想而（被诱骗着）走上了运营餐馆、提升厨艺的道路，最终拯救了自己居住的那片天地。游戏制作方声称“游戏在事实上已经越来越膨胀”，他们将“接受玩家的批评，在完成DLC5后结束这款游戏”。\n据统计，在本游戏出品后，爱提希姆的人气不断上升，在今年的南方角色人气评选中人气排名一口气提高了38名。"
andrius.1017.a:0"老板娘不是吃的！"

andrius.1018.t:0"劳动节！"
andrius.1018.d:0"在对于我们未来方向的争端尘埃落定之后，我们便将劳动节定为我们的一个重要节日，并提前准备好了当天的庆祝方案。今天，劳动节正式到来，我们也启动了已经进行了近半个月的准备。\n广大劳动群众得到了将近一个星期的带薪长假，这使得人们有足够的空余时间去参加我们准备的活动。现在，大街上处处张灯结彩，休假的行人驻足观看着规模庞大的劳动节游行。这次游行由政府组织，游行者高举写着“建设美好生活”、“治愈内战伤痕”等等标语的横幅，挥舞着我们的旗帜前进。他们身上都别着一个小小的红色三角形，这意味着我们劳动节的主题：劳动、休息、娱乐。\n在我们管辖区内的各个地方都开展了各式各样的劳动节主题文化活动，从刚识字的小孩到老年人都可以参加，目的是在让民众感受快乐的同时，作为宣传让人们认同劳动者的伟大。当然，前者才是第一位的。\n许多五指不沾阳春水的知识分子也在劳动节中，因为这样那样的原因（比如说希望感受劳动人民的辛苦、再比如为入党刷志愿时）参加了社区义务劳动。在义务劳动结束之后，虽然每个人都大汗淋漓，但他们或多或少都带着一些笑容。\n在劳动节长假的最后一天，班尼特总书记在中央与围观群众一同观看了劳动节阅兵仪式，英武而神采飞扬的战士们整齐划一的步伐告诉人们，这群特殊的劳动者已经准备好捍卫我们的劳动果实。如果你在附近，就一定能听到山呼海啸的喝彩声。"
andrius.1018.a:0"我每天都要睡上十四个小时！"
andrius.1018.b:0"勤劳勇敢的蒙德人民万岁！"

andrius.1019.t:0"劳动节！"
andrius.1019.d:0"在对于我们未来方向的争端尘埃落定之后，我们便将劳动节定为我们的一个重要节日，并提前准备好了当天的庆祝方案。今天，劳动节正式到来，我们也启动了已经进行了近半个月的准备。\n各地村社也在劳动节前一天根据自己的情况各自进行内部民主表决，决定劳动节的放假时间——规定的范围是四到九天。得到假期的民众，往往带着一家人出门游玩，到新建的人民公园中散步、赏景。到那里的草坪上眺望，你会看到一群孩子在撒欢，空中飘着用玩具做出来的肥皂泡泡。\n而平时就不闲的人民代表们今天则忙了起来——为了了解民意、以及拉选票，他们不得不在这个长假中走街串巷，拿着一沓问卷进行调研，拉着乡亲们的手嘘寒问暖，在别人家的婚礼中鼓掌。\n在劳动节的第三天，各地社区开展了“教育式义务劳动”，具体的内容是让家长们指导孩子做一些捡垃圾、扫大街之类的活，让孩子们感受劳动的辛苦。不过从结果上来看，孩子们大概是把这当成某种新游戏了。也有的家长直接让孩子坐到一边，拿着垃圾袋一人将工作范围内的一切垃圾一扫而光。\n在劳动节长假的最后一天，各地公会和地方政府共同举办了规模惊人的游行，他们举着各种图片和标语来展示过去我们的劳动所创造的成果。不过也有一些家伙夹带私货，在横幅里混了一些“六小时工作制”、“立法确定加糖甜甜花酿鸡的崇高地位”、“清泉镇牌洗发水强力去油污”、“增加路灯建设数量”之类的玩意。"
andrius.1019.a:0"是哪个家伙在劳动节长假的早上八点来烦人！？"
andrius.1019.b:0"勤劳勇敢的蒙德人民万岁！"

andrius.1020.t:0"劳动节！"
andrius.1020.d:0"在对于我们未来方向的正端尘埃落定之后，我们便将劳动节定为我们的一个重要节日，并提前准备好了当天的庆祝方案。今天，劳动节正式到来，我们也启动了已经进行了近半个月的准备。\n以我们的规定来说，劳动节假期应当是七天时间，但现在人们正在热议对于“天”的定义，有人试图证明我们规定中的七天实际上应该相当于现实中的九天……像这样稀奇古怪……我是说颇具创意的议题总是能在民众中流行开来，也许与我们的意识形态也有些关系。\n一些艺术家和社会活动家在劳动节期间开展了“乐器基础入门到入土”活动，在这七天内开展免费的音乐教育课程，教授口琴等较廉价乐器的吹奏方法，如今他们不得不搬到室外上课，因为预定的课室已经坐不下所有人了。于是他们来到新建的人民公园的草坪上教授乐器，从远处就能听到悠扬的乐声。像这样的活动还有很多，也并非全都这么无害——我们的保洁人员不得不在这节日里加班，因为老是有人试图通过破坏市容（比如说涂鸦）来展示自己“先进”的艺术思想。\n一些人还与地方政府合作，设计了某种“劳动游戏”，通过近似于“玩”的方式教育孩子们劳动的可贵。不过，孩子们似乎觉得这个游戏太幼稚了，但大人们倒是非常积极地参与了进去。也许是因为设计出色的缘故，那些放了假的成年人在游戏场地看上去就像进了游乐园的孩子一样。\n最后，在我们中央政府的倡议下，艺术家们（包括职业的和业余的）举办了持续七天、分布各地的劳动艺术展，其中人群也是络绎不绝。从调研结果来看，似乎业余艺术家的作品更受欢迎，至于原因，可能正如班尼特先生对职业艺术家们作品的评价：“这画的是个嘛玩意？”"
andrius.1020.a:0"快更新！劳动节不是漫画家不画稿子的理由！"
andrius.1020.b:0"勤劳勇敢的蒙德人民万岁！"

andrius.1021.t:0"风与花之梦……"
andrius.1021.d:0"今天，是风花节。严格来说，是我们这些难民离开家乡后度过的第二个风花节。上一个风花节时，我们正忧心于食物与住房的问题，没有精力和资源庆祝节日。\n但现在，我们已经在奔狼领站稳脚跟，仓库中有了充足的食粮，人民也不需要再以地为床，这个时候，正需要一个节日来庆祝我们的安居、展示我们劳动的成果。\n在我们这个还比较贫穷的地方，人们不能像过去在蒙德城那样张灯结彩，也没有足够的风之翼供人使用，却也找到了新的庆祝方式。大家用木材制作出简易的乐器、于街边奏乐歌唱，把各种果实捣碎做成颜料、给自己的房子和脸加上朴实而狂放的装饰，欢乐的气氛也不比过去差。显然，节日的欢乐气氛未必取决于庆祝规模的大小，人们脸上的笑容才是最好的庆祝。\n虽然今天是假期，但加入猎人小队打猎的人格外的多，这既是在用“新”方式进行传统的“弓箭挑战”，也是在依某些地方的习俗，捕捉狐狸然后戴上花环放生来祈求爱情。如果你现在到周边的林子里去，你会发现你见到的每一只狐狸头上都有花环。\n人们的欢庆，既是对美好未来的期待，也是对悲痛过去的告别。今日，蒙德内战仍未结束，越来越多的人于战争中逝去。有人组织了向空中抛洒蒲公英，也就是“风之花”的活动，作为对战争中逝去的人们的悼念。在这场战争中，我们每一个人都失去了太多的东西：亲人、家园、幸福的生活……但我们不会因为这些挫折而停步。我们将要用自己的双手重建家园，重新得到幸福的生活。而那些让我们沦落至如此境地的人，也许有一天，我们会让他们付出代价。\n在节日的最后，奔狼领的人们举行了一次选举活动，以贡献和人气为依据，选出独属于奔狼领的“风花节之星”。我们的“星”是……"
andrius.1021.a:0"班尼特！"
andrius.1021.b:0"菲谢尔！"
andrius.1021.c:0"迪奥娜！"
andrius.1021.e:0"雷泽！"

andrius.1022.t:0"风与花之梦……"
andrius.1022.d:0"今天，是风花节。是我们在奔狼领度过的第二个风花节。内战仍然没有结束。\n今天的奔狼领已经繁花锦簇，全领的每一处空气都飘扬着乐声和笑声。我们终于有足够的资源去举行常规的风花节活动，而这种“进步”被人民看在眼中，将喜悦的气氛托向高潮。\n由于森林中的猎物资源相比我们的人口已经不足的原因，我们这次开展的“弓箭挑战”不再是真正的狩猎。过去，这项挑战是纪念蒙德建立之初那段开拓与狩猎的历史；现在， 它又多了一层新的含义：纪念我们来到奔狼领之初，重建家园、建设美好生活的那段时光。也许有一天，这样的含义会载入史册，成为风花节更新内涵的一部分。\n在各地，各种表演活动广泛开展，艺术形式来自整个提瓦特，奔狼领人民甚至能欣赏到须弥的舞蹈。雷泽先生还带着他的狼们上台表演，赢得了许多人的围观和赞赏。在奔狼领逐渐繁荣起来后，那些接纳人类的狼们也得到了不错的生活——它们全都肥了一圈。虽然有人认为这是在限制野生动物的自由，但狼们显然不这么想。\n就像去年一样，我们举行了对内战死者的悼念活动，不过这一次是由中央筹办。在飘起的蒲公英中、旋转的风车菊的环绕中，人们的悲伤逐渐转为愤怒。一种新的观点在奔狼领流传开来：除我们以外，内战中的其他势力都不过是可憎的刽子手，不论他们中的哪一方赢得天下，蒙德都不会迎来美好的未来，我们美好的未来要靠自己来争取。\n如今的奔狼领人民已不再将自己视作逃兵。奔狼领的人民，都是勇敢而善良的人，因勇敢而不畏斗争，因善良而走向斗争。现在，人民渴望战斗。人民在呼唤战争。"
andrius.1022.a:0"如果他们不愿意和平，我们就让他们永远和平！"
andrius.1022.b:0"和平的未来，要以武力开创。"

andrius.1023.t:0"风与花之梦……"
andrius.1023.d:0"今天，是风花节。\n内战已经结束了。勇敢而善良的蒙德人民，已经将和平与自由带回家乡。现在，人们不用再忍受炮火的轰鸣，但却面临新的问题：社会的重建，秩序的重构。不过，虽然很辛苦，但生活已经比过去好了许多。\n被我们奔狼领时期的经历所影响，风花节多了一个新的活动：将对逝去之人的怀念和对美好生活的向往写在纸条上，然后将纸条拿到市区中心，与其他人一起用纸条做成“巨型蒲公英”和“超大号风车菊”，在狂风之中看着他们被风带去，带向远方。\n过去的痛苦使得人们更能珍惜当下的美好。在游玩过风花节的各种活动、欣赏过来自世界各地的表演后，这一节日终于过去，而人们已经重新振作起来，要继续建设我们的未来了。\n也许有一天，人们在回答风花节内涵时，会首先说“纪念蒙德内战的死者”吧。"
andrius.1023.a:0"风带来了新的故事，时间使之成为神话。"
andrius.1023.b:0"久远的故事已随风而来，又在时间中生长发芽。"
andrius.1023.c:0"一切成为神话传说，到处流传永不消亡……"

andrius.1024.t:0"海灯节？"
andrius.1024.d:0"虽然显得有点奇怪，但我们现在确实在庆祝璃月的海灯节。在蒙德内战消弭之后，我们与周边国家开展了有限度的交流活动，而“海灯节”则作为我们认定的“优秀文化”被引进了蒙德。\n由于缺少浮生石的产出，我们政府并没有组织建造巨型的明霄灯，但仍有许多豪富从璃月购来大量的浮生石、雇佣大批工人修建了相对小型的明霄灯，并做成了他们自己的造型。虽然这显得有些古怪，但怎么花钱也是他们的自由。\n比起做霄灯这类纯粹模仿璃月人的行动，我们现在更关注如何将璃月曾经有过的先进文化引入我们蒙德，并将这份文化渗透到国家的每一个角落。我们从璃月的文化中，提炼出有益的关键词：忠诚、孝悌、逆来顺受……并通过各种文化活动来宣扬着一切，这一定能够促进我们社会的稳定，最终也会惠及底下的百姓。\n毕竟……内战刚刚消弭不久，此时我们正需要强调回归家庭、稳定人心。\n曾有人提出邀请璃月的著名摇滚歌手辛焱前来为我们的海灯节表演，但这个决议最终被否决，理由是此人的观点太过激进和不知所谓，不符合当前蒙德的风气。"
andrius.1024.a:0"薪火相传，美德不灭。"

andrius.1025.t:0"海灯节？"
andrius.1025.d:0"在今日的蒙德，你会看到一个奇怪的现象：人们都在制作简易的璃月式灯笼，而商家们则纷纷开展商品促销活动，这是怎么一回事呢？跟着小编来看一看吧！\n原来，璃月的传统节日海灯节已经被如今自由的蒙德人接纳。早在几周之前我们就能从各个渠道看到海灯节的消息：杂志上刊登了海灯节背景的故事；报纸上介绍海灯节的传统；广告则在宣传海灯节中各种习俗的“祈福”作用，并且附带了订购相关商品的渠道。\n收购了清泉镇行政权力所有权的咸水海渊公司CEO表示，海灯节可以作为一个新的经济增长点，拉动民众的消费需求，刺激生产的发展，进而提供更多的就业岗位，也能够让各公司在新的领域展开更多竞争，促进资源的有效分配。"
andrius.1025.a:0"那么哪里有便宜的海灯节商品呢？就由小编来……"

andrius.1026.t:0"归风、佳酿、节。"
andrius.1026.d:0"归风佳酿节到了。不过，我们已经没有去年的陈酿可以打开来邀请风神共饮，我们的那些酒要么遗留在远方，要么毁于战火。也可以说，这是一个“没有风神的归风佳酿节”。\n没有酒，人们就开始寻找酒之外的节日乐趣——迎接丰收，参与集市。最初的集市设想是由民间提出的，但现在这个集市将由我们政府牵头举办，集市有大量的个体生产者与村社参与，出售一些他们自己制作的小玩意、小食品。不过有人反映说自己喝了集市上出售的私酿后拉了肚子，看来我们的食品安全监察还需要加强。\n这次佳酿节，注定是与以往不同的。不仅在于我们的佳酿节没有陈酿，还在于我们的各种创新——在这天之前，有无数条建议被送到我们的办公桌上，并通过民主协商程序决定它们的实施与否，如今在有我们政府办公楼的地方，都能看到那来源于人民奇思妙想的新活动。"
andrius.1026.a:0"啊，那个是礼物吗？"

andrius.1027.t:0"人民之中的雷泽"
andrius.1027.d:0"时至今日，雷泽仍然不知道自己父母的姓名，不知道他们有着怎样的面孔、是什么样的人。雷泽对他们的了解，也仅限于知道有这么两个人。\n“雷泽先生，”有人说，“轮到您发言了。”\n……但是，他并不会感到孤独。他站在发言台上，环顾四周。在这个小小的会议室中，坐着许多人，他们中有的是雷泽的政敌，有的是雷泽的政治盟友，有的是来自民间的活动家，有的是企业家收买的旁听代表……在过去这段时间里，他已经用他的努力与才能，使不少怀疑者成为了他的朋友，但还有许多人仍然反对他，这一部分人，也许一开始就不可能与他成为朋友。\n可他不会因为在这里的反对者比朋友更多就感到畏惧。因为他知道，他还有更多的朋友身处会议室之外，他们在这归风佳酿节当中享受节日的欢乐，逛着集市、饮着美酒、写着建议、带着孩子、拉着肚子……他的朋友很多，而且会越来越多。\n“父亲，母亲，”他心说。"
andrius.1027.a:0"“我现在要为我的“卢皮卡”们战斗。”"

andrius.1028.t:0"我们把自由带回故乡！"
andrius.1028.d:0"今天是个伟大的日子。今天，是蒙德内战平息、重归统一的日子，它意味着我们苦难的结束，以及迈向美好未来的第一步。人民终于有了在祖国大地上自由行走的自由，和用双手重获幸福生活的自由。\n今天，我们为勇敢的战士们振奋，为勤劳的生产者们鼓掌，为我们的未来感到喜悦，为逝去的同胞哀伤。在数年之前，那群可憎的叛徒发动战争，背叛了蒙德人民，我们被迫背井离乡，去到奔狼领这人迹罕至的地方重建家园。当时，从来没有哪个势力把我们当成一回事，他们将我们视作麻烦，像皮球一样踢来踢去，如果不是雷泽先生同情我们，愿意将我们留下，也许我们都已经化作战争中那些不知名的死者的一员了。\n现在，我们冲出了奔狼领，我们的战士踏遍了蒙德的每一个角落，我们的旗帜飘扬在蒙德的最高点，当年让我们感受痛苦的人，现在已经匍匐在我们脚下。我们用武力夺来了和平、夺来了自由、夺来了尊严！我们还要将这份和平、自由与尊严，交到我们每一个同胞的手中！\n我们已经成为了传奇，人们皆称我们的胜利为奇迹。我们的故事将载入史册，像温妮莎那样成为人们口中流传的神话传说，直到千百年后都仍然被高尚的人们传颂！\n我们的目标，不是用炸弹炸出一个“新秩序”，而是为蒙德带回宝贵的和平与自由。现在，这一目标还没有完全实现，甚至我们都没能触及它的实现的开始。为了这个目标，我们将在在整个蒙德贯彻我们的意志。让那些反对我们的人接着聒噪吧，我们仍将在通向美好生活的道路上疾驰！"
andrius.1028.a:0"战争结束了，和平到来了！"
andrius.1028.b:0"和平万岁！自由万岁！蒙德人民万岁！"

andrius.1029.t:0"劳动模范乌尔法"
andrius.1029.d:0"今天，我们在这篇文章中，讲述一位英雄的事迹。这位英雄不是在沙场上的战士，而是后方一位平凡无奇的渔业工人；不是出身高贵之人，也非甚至演的持有者，而是我们这些平凡之人中的一员。他就是乌尔法，一位得到表彰的劳动模范。\n“其实我在来奔狼领之前根本就没游过泳，”乌尔法告诉记者，“当时我在果酒湖边琢磨怎么造一条船，结果每一次都沉底。到了奔狼领之后，其他热心的渔夫教会了我怎样设计船只、捕捞湖鱼，我才有在果酒湖工作的能力。后来我在工作中不断提高自己的技能，和工作同事们互相鼓励、分享知识，最终得到了这样的荣誉。”\n乌尔法平日工作勤奋，经常在渔业工作时拿到捕捞量全奔狼领第一位的荣誉。当别人询问他捞上如此多水产的秘诀时，他也不吝惜自己的知识，而是积极地与别人进行分享，并告诉他的同事：“只有知识是不够的。要先下定决心，然后不断努力，这就是成功的唯一办法。”\n除了工作勤奋之外，同事们也赞扬乌尔法是一个善良勇敢的人。某一天，乌尔法在果酒湖工作时，他发现岸上素未谋面的芙罗拉小姐失足落水，于是毫不犹豫地跳入水中，将芙罗拉小姐救上了岸。\n“呼呼~乌尔法先生一直很有行动力呢。”芙罗拉小姐事后说。\n“在当时的那种场景下，每一个人都会想要出手救人的。但是，只凭心意能保护得什么呢！”乌尔法先生说，“不能逃避，要做出行动才能有成果。想做的事、能做的事、要做的事，为什么不去做呢？”\n乌尔法先生爱岗敬业、争创一流、艰苦奋斗、勇于创新、甘于奉献，在平凡的岗位上做出了不平凡的成果，在我们的建设中谱写了壮美的劳动者之歌。向他致敬！"
andrius.1029.a:0"人类的梦想都是一致的。"

andrius.1030.t:0"战斗英雄艾琳"
andrius.1030.d:0"不能在……这里倒下。\n艾琳艰难地站起来，数把武器同时对准了她。\n她的身上满是血迹，手中只有一把不长的铁剑。她大口大口喘息着，冷汗直流，身体已然没有动弹的力量。\n大家还在等着我。父亲，父亲的病还没有好，家里没有其他人能挣钱……队伍没有人能指挥……我要保护大家……一个个残破的念头在她脑海中一闪而过。\n她听见脚步声，似乎是敌人的军官：“我们没有收容俘虏的精力，解决掉她吧。”\n她听见枪支上膛的声音，死亡的恐惧攥住了她的心。\n在巨大的、肌肉撕裂的疼痛中，她挥出剑——\n——火焰缠于剑上，如旋风般扫出！\n……当艾琳再度回过神来，她看见周边的敌人已经全部倒下，而她的另一只手中紧紧抓着一枚朱红色的宝石。火元素神之眼，在这一刻降临到她手中。\n“原来是这么解决的吗……如果我拥有了这种力量的话……”"
andrius.1030.a:0"战争由人类引起，那么也可以由人类终结。"

andrius.1031.t:0"处理反对派"
andrius.1031.d:0"现在我们的派系已经被认为是奔狼领的领导者，但我们的反对者们仍然存在，他们根本不相信我们能够建设出一个足够好的奔狼领，到处散播我们的不实消息、四处引发混乱，仿佛普选的结果是假的一样。\n就算是为了奔狼领的稳定，我们也应当对付一下这些闹事的家伙。我们应该怎么做？"
andrius.1031.a:0"§R统统枪毙！"
andrius.1031.b:0"把他们的主要成员抓起来！"
andrius.1031.c:0"在舆论上予以抨击就好了。"

andrius.1032.t:0"自由主义恐怖分子！"
andrius.1032.d:0"今天，震惊奔狼领的事情发生了：一群拒绝我们激进政策的极端自由主义者袭击了我们的某个地方政府官员的家，在他那与普通民居无异的房子里杀死了他的妻子和母亲，只有他年幼的女儿因为妻子的掩护而生还。这一事件立刻传遍了全领，我们保障民众安全的能力受到广泛质疑。\n一次规模巨大、强度极高的搜捕行动已经开始，我们将向民众证明我们的力量。"
andrius.1032.a:0"为什么会这样？"

andrius.1033.t:0"反动派恐怖分子！"
andrius.1033.d:0"今天，震惊奔狼领的事情发生了：一群拒绝我们激进政策的反动派恐怖分子袭击了我们的学校，虽然我们的民兵队伍已经尽最快速度赶到，但仍然有一位儿童丧命于歹徒之手、十几个孩子受到伤害。这一事件立刻传遍了全领，我们保障民众安全的能力受到广泛质疑。\n一次规模巨大、强度极高的搜捕行动已经开始，我们将向民众证明我们的力量。"
andrius.1033.a:0"灭绝人性！"

andrius.1034.t:0"左翼游击队！"
andrius.1034.d:0"今天，震惊奔狼领的事情发生了：一群激进的左翼分子袭击了我们中央政府的办公楼，他们没有伤害任何一个人，仅仅只是用定时炸弹炸毁了办公楼中的每一个厕所。在将近一整天的时间里，我们的办公楼都泛出一股惊人的“气味”。这一事件立刻传遍了全领，成为了民众口中的笑话。\n虽然这样的袭击没给我们带来太多的直接损失，但是它无疑极大损害了我们的威信，进而破坏了奔狼领的稳定。"
andrius.1034.a:0"好臭！"

#35号事件不做

andrius.1036.t:0"归来记"
andrius.1036.d:0"——我们回来了。我们，蒙德人民，战胜了一切反动敌人，重新拿回了本就属于我们的权柄。\n迪奥娜女士作为我们斗争的领袖，虽然曾经遭到我们敌人的欺骗，但也是她领导着我们战胜了从我们之中诞生的新敌人，将自由重新带回给了蒙德人民。\n自由……蒙德的历史，就是从低级的自由，不断迈向更高级的自由的过程。如今，我们又上了一阶。正如当年高塔孤王倒下后贵族夺取权力，而温妮莎击败了旧贵族那样。\n在最初，我们刚到奔狼领时觉得，我们所面临的困难只有建立住房、准备饮食、组织政府，迈过这些困难之后就是一片坦途了；后来我们发现，我们要面临保护自己、进一步发展的困难；再后来，又有击倒军阀、统一蒙德的困难……我们如今跨越了一个新的障碍，但未来一定还会有更多的障碍从意想不到的地方冒出来困扰我们吧。\n但是，就像我们现在看到的这样，那些障碍仅仅只会成为我们的垫脚石。磨难，只会让我们变得更加强大，比那些没有经历这些磨难的国家更加伟大。\n我们伟大的§R蒙德人民共和国§b，一定会一步又一步地，踩着那些垫脚石向上攀登，来到他人无法触及的高峰之上，见证他人无法见识的美妙景色。"
andrius.1036.a:0"太阳再度升起了。"

andrius.1037.t:0"部分民用产业私人运行？"
andrius.1037.d:0"在我们建设蒙德的尝试中，我们面临过无数的分歧。无数人给我们提出过他们自认为有道理的建议，而接下来这便是其中一个：也许我们可以将一部分民用工业，比如说纺织业，进行私有化，通过有限度的市场竞争来减轻我们行政机构分配社会资源的负担。这一提议在如今的蒙德激起了广泛的讨论，有多少人认为它能起到积极作用就有多少人认为这种变化只会带来恶果。\n我们应该以怎样的态度应对这次舆论浪潮呢？"
andrius.1037.a:0"也许我们可以试一试。"
andrius.1037.b:0"我们必须保持广泛的公有制。"
andrius.1037.c:0"把两派主要人员的名单给我列一份。"

andrius.1038.t:0"国有化的限度"
andrius.1038.d:0"在我们建设蒙德的尝试中，我们面临过无数的分歧。无数人给我们提出过他们自认为有道理的建议，而接下来这便是其中一个：将部分产业进行全面国有化，使得他们能够直接受政府的控制，便于我们掌控国家命脉、加速基础建设、干预经济促进就业等等。\n这个建议当然是有道理的，但问题在于我们的国有化应当进行到什么程度。有人认为，过度的国有化是对自由市场的有害干涉，而且也会给我们政府带来不必要的财政负担。"
andrius.1038.a:0"只将最要命的部分控制住就好了。"
andrius.1038.b:0"电力、水力、运输行业、钢铁生产等等不能追求短期利益的行业应当纳入国有。"
andrius.1038.c:0"除此之外，我们将控制一些能够极大盈利的行业来补贴政府支出，比如说烟草业。"
andrius.1038.e:0"我们的国有企业必须在大部分产业上拥有垄断地位。"

andrius.1039.t:0"你被骗了"
andrius.1039.d:0"尽管心中满是欢喜，迪奥娜仍然习惯性地作出一副不甚高兴的模样。\n在这间会议室中，坐着许多人，分别是来自保守派的支持者、来自企业家的支持者，和来自民间坐在旁听席的意见代表。似乎，这证明迪奥娜已经得到了整个奔狼领的支持。现在她拥有极其强大的顾问团队，他们渊博的学识将被用于辅助迪奥娜的领导。\n曾有一段时间，她是班尼特路线的支持者，但在细思过后，她担心班尼特的政策过于激进、难以被人们接受……于是她来到了这里，作为预定的“第二路线”，通过协商来带领此方人民走向美好的未来。\n最难的一关已经越过，迪奥娜想，继续前进吧！\n但她没有看见的是，在她背过身去时，下方阴影中，众人的窃笑……"
andrius.1039.a:0"怎么了？"

andrius.1040.t:0"产业自治过程中的失误"
andrius.1040.d:0"在我们的前进道路上出现了新的问题：我们尝试让工厂实施民主管理，实行干部参加劳动，工人参加管理，改革不合理的规章制度，让工人群众、领导干部、技术人员能更好结合起来的产业运行方式之后，有不少工厂焕发出了前所未有的生机，产量和质量快速升高、新的技术从这些工厂中涌现，每一天都有人立足于工作的基础提出新的有用建议——\n——但是，有更多的工厂则出现了这样那样的问题：\n有些工厂的产业工人可以说自行放弃了民主权力，无条件信任某个领头人，实际上形成了某种家长制；\n有些工厂开始内部抱团排挤外人，想从工厂进货需要给每个工人送礼，这些工人“荣获”“工人贵族”之名；\n有些工厂形成了小团体，开始故意将利润压到能给全厂发完福利并完成基础指标的程度来减少生产任务……\n我们应该如何解决这些问题？我们的道路是正确的吗？"
andrius.1040.a:0"先缓一缓进度吧，也许我们缺了点什么……"
andrius.1040.b:0"还是用回老的一长制和物质刺激吧。"
andrius.1040.c:0"道路是曲折的，但方向是正确的。"

andrius.1041.t:0"肥胖率上升……"
andrius.1041.d:0"在我们向着美好生活迈进的道路上似乎出现了新的障碍：肥胖率。在蒙德重建的过程中，我们的粮食产量不停地创出新高，而我们居民消耗的粮食也在创出新高，下一个创出新高的数据就是蒙德的肥胖率了。\n肥胖会导致多种慢性疾病，损害我们居民的总体健康。如果是那些致命疾病，也许还能用元素法术来治疗；如果是某些著名顽疾，那么炼金术师们可能会有应对策略。但是提瓦特实在没有治疗糖尿病的特效药。\n当然，肥胖意味着我们居民的营养不良率降低了，而且可以预见的是，在粮食充足的状况下，我们的下一代一定更聪明、长得更高，这勉强算是一个喜讯吧。\n我们应该采取怎样的措施面对这种状况呢？"
andrius.1041.a:0"在升学考试中给体育成绩加分！"
andrius.1041.b:0"进行巧妙的宣传，改变人们的观念！"
andrius.1041.c:0"开展人民健康运动，号召人们以班尼特为榜样进行定期锻炼！"
andrius.1041.e:0"向垃圾食品生产商征税，然后投资美味的健康食品！"

andrius.1042.t:0"肥胖率下降"
andrius.1042.d:0"在我们向着美好生活迈进的道路上出现了卓越的成功，至少报纸上是这么说的：据统计，我们人民的平均肥胖率下降了。这显然是因为，在我们重建蒙德的过程中提供了更多的就业岗位，越来越多无所事事的闲人参与到实际生产当中，使得他们能够去掉身上的肥膘。\n肥胖率下降的好处是显而易见的：这不仅契合当下的审美，也能减少许多慢性病的发病概率，而且一群精干的工人显然比一群胖子更适合工作。"
andrius.1042.a:0"再接再厉！"
andrius.1042.b:0"虽然但是，勒肉感怎么办？我不喜欢这么瘦的。"

andrius.1043.t:0"狂潮已至"
andrius.1043.d:0"今天，我们的军队跨过蒙德城的城门，将旗帜插到了前骑士团驻地之上，向整座城市的居民宣布了我们的占领。由于我们的军队中很多人就是前蒙德居民，我们的占领并没有引起多少反抗。\n相比其他与我们作战的势力，骑士团显得没那么“罪恶深重”，但它的表现显示它已经不足以作为蒙德的合法政府来保障蒙德人民的安全与自由，因此，有能者代之。再说，天下可有持续几百年的军政府？\n如果说我们击败古恩希尔德领只是向蒙德证明我们有逐鹿天下的实力，那么占领蒙德城便是让蒙德境内仍然存在的——现在应该叫残存的——军阀们（如果他们还存在的话）噤若寒蝉了。如果我们能够走进劳伦斯家族那群可笑的反动派几年都没攻进去的蒙德城，那么蒙德境内又有什么人能够阻挡我们呢？\n我们的力量，来源于人民对于和平与自由的渴望，这激烈的渴望驱使我们化作不可阻挡的浪潮。狂潮就要来了，军阀们。"
andrius.1043.a:0"我们终于回到了故乡！"
andrius.1043.b:0"战争真的要结束了……"
andrius.1043.c:0"前进，前进，前进进！"

andrius.1044.t:0"突破重围"
andrius.1044.d:0"今天，在周边的葡萄田中围攻数天之后，我们的军队终于攻破了晨曦酒庄的防御，踏入了古恩希尔德领的中心。\n在那座豪华庄园中的管家、女仆还有官员的惶恐注视中，我们宣布了对这座庄园的占领政策，现在庄园中的普通工作人员已经被释放，而部分官员和将领则被逮捕，等待我们的处理。庄园的主人已经带着军队离开，显然我们对晨曦酒庄的占领并不意味着我们已经得到了这场战争的胜利——但它绝对是一次重大的胜利。\n在我们向古恩希尔德领宣战之初，整个蒙德都在等着看我们的笑话。但现在，过去轻视我们的人必将惊叹于我们的力量与勇气。我们的占领给了这个一直包围着我们的强大势力一记沉重的打击，我们以此告知世界：我们是一群狼而不是一群胆怯的狗。如今，这群狼已经冲出奔狼领，将要走向整个蒙德。"
andrius.1044.a:0"再也没有人能将我们困入囚笼！"
andrius.1044.b:0"战争要结束了吗？"
andrius.1044.c:0"快将那炉火烧得通红，趁热打铁才能成功！"

andrius.1045.t:0"我即浪潮"
andrius.1045.d:0"今天，我们的军队将旗帜插到了劳伦斯领最豪华的城堡之上，占领了这群内战发起者所谓的“王都”。\n在肃清当地最后一点反击势力后，我们整顿了此地的秩序，在城内展开了武装搜捕行动。接着，我们的队伍于此地居民的注视下在那座又大又恢弘的城堡下举行了阅兵，宣布了“蒙德解放战争”的重大胜利，然后炸毁了那座可笑的城堡。\n我们的一位新闻记者写道：“这座城堡不是建立在所谓的荣耀之上。它最初的主人是一个彻头彻尾的卖国贼，它的一切美丽与气势都建立在蒙德人民的痛苦之上——我们那些在蒙德内战中死去的亲人朋友，就是它的地基。这就是我们摧毁它的原因。”\n这座城堡的坍塌，就像下国际象棋时，我们用棋子摁倒了对手的国王。现在，这群反动的刽子手还能支持多久呢？这个时长将会载入史册。如果它够短，说不定还会成为著名的历史笑话。\n这次胜利，还有以前的一切胜利，都在向世界昭示我们的力量、智慧和勇气。我们正像溃坝之后涌出的汹涌潮流一般席卷蒙德，我们即是浪潮！"
andrius.1045.a:0"我们为亲人复仇了！"
andrius.1045.b:0"战争真的要结束了。"
andrius.1045.c:0"这是最后的斗争，团结起来到明天……"

andrius.1046.t:0"呼唤鲜血的猩红剧场"
andrius.1046.d:0"“这就是，奔狼领的、蒙德的英雄们的故事——！”\n这一句话后，血红色的幕布落下，在猩红色的剧场当中的人们，拍着肥大的手发出嘈杂的掌声，张开嘴刺耳地喊叫。他们都穿着暗红色的衣服，戴着锈红色的高帽。粉红色的灯光自他们身后打来，他们每一人的影子都拉得老长。\n“神圣的喜剧！”每一个人都这么说。\n“精彩的故事！”每一个人都这么叫。\n“英雄的史诗！”每一个人都这么喊。\n虽然是精彩的故事，却没有人对它的落幕感到可惜。因为他们中的每一个人都知道……这样的故事，还会不断在剧场中重新上演，就像过去的那几千年一样。\n不论过去多少年，他们永远能在这腥红的剧场中，看到伟大的人物、勇敢的英雄，在理想、欲望和过往这三条丝线的拉扯下如狂风中的花瓣般狂舞，最后沉重地倒在地上，拍起一地的沙尘。每到这时，他们就狂笑。仿佛这样能够证明，他们比英雄更加伟大、更加出色一样……\n但他们的一样东西一定比这些英雄们多，那便是自由。\n英雄们的故事、蒙德人民的故事、这个世界的故事……都不过是在这剧场中，不断上演的悲喜剧。它们过去一次次地重演，未来也将一次次地重演。"
andrius.1046.a:0"此界历史不过是命运的傀儡戏。"
andrius.1046.b:0"世间英雄皆在命运之手下狂舞。"

andrius.1047.t:0"重上奔狼领"
andrius.1047.d:0"听着远处的笑声，迪奥娜重新转回身来。\n这里是一处山丘，被清新的绿色覆盖。在点缀着露珠的草地上，站着一大群人，他们来自蒙德的各个角落，职业、身份各不相同，只有两个共同点：\n第一，	是此刻蒙德秩序的反对者。\n第二，	都比迪奥娜长得高。\n“我们该出发了，各位。这样的现状，来自于我们过去的失误。现在……我们要重新成为一次‘难民’，再来一次改天换地。”经历了许多事情的迪奥娜，已经不再像过去那样稚嫩。她显得很有自信，却也不失沉稳，“这一次我们要对抗的敌人，是由我们自己制造的。他们更加强大更加狡猾，为了战胜他们，我们也需要更长久的时间、更艰苦的奋斗……但各位既然来到这里，就是已经有了完成这一切的意志。现在，出发吧。”\n“不先喝杯酒再走吗？”有人笑问。\n“你们这群酒鬼啊……”迪奥娜扶额，“到地方我再给你们调酒！”\n然后他们迈步离开，不一会身影便逐渐消失在山的另一边。再过一会，连他们的谈笑声都听不见了。\n他们离开的目的，是有一天能够“回来”。\n但也许……他们永远不会回来。"
andrius.1047.a:0"也许他们明天就回来。"
andrius.1046.b:0"雄关漫道真如铁……"

andrius.1048.t:0"很久很久以后"
andrius.1048.d:0"“三——”\n“奶奶，”于温暖的阳光照耀之下，孩子抓着老奶奶的手，“那根好高好高的柱子是什么呀？”\n“二——”\n在密密麻麻的人群当中，老奶奶慈祥地回答说：“孩子，那不是什么柱子。那是星穹铁道。”\n“一！”\n这时，那矗立于天地之间的高塔泛出美丽的蓝光，片刻后，璀璨的光芒从塔顶喷薄而出，在现场的、在家中远程看直播的人们都发出振奋的欢呼！\n“星穹列车已经离开提瓦特大陆，飞向世界之外。”广播声如此说。\n在数年以前，提瓦特人民最伟大的科学家们，发明了能在银河之中进行超高速航行的装置“星穹铁道”。现在，于新历2200年，第一艘星穹列车已经启航，飞向浩瀚的群星。"
andrius.1048.a:0"“奶奶，我以后想要当开拓者！”"
andrius.1048.b:0"循此苦旅，终抵群星……"

andrius.1049.t:0"奔狼领·序幕"
andrius.1049.d:0"自很久以前，奔狼领就是蒙德最缺少人烟的地方之一。缺少人口造成这里同时也缺少贸易和生产能力——但这两样东西对奔狼领到底有什么作用呢？主宰这里的，可不是什么军政府、商贾巨头、官僚或者学者，而是经久不变的弱肉强食的自然法则。\n如果硬要说这里有什么“领袖”的话，也许§B雷泽§b能算得上。虽然这位少年连话都说不通顺，但作为神之眼拥有者、当地野生动物的食物链顶点和外界人类最容易接触到的对象，他是这里的天然“政府”。这位“天然政府”自己也靠着狩猎过活，与外界的联系相当之少。\n在很多年来，奔狼领就一直处在和平安宁当中，毕竟这里唯一会发生的争端只有食物链上的厮杀，蒙德也始终和平，就算爆发了战争，也没有人对这块既没有人也没有摩拉的地方产生兴趣。\n但是，如果你拥有洞穿先机的眼光……也许能看到，命运这幕大戏的帷幕已经拉开了。在即将到来的伟大戏剧里，蒙德真的能够继续保持和平吗？如果蒙德陷入战火，奔狼领又能继续独善其身吗？\n……或许，奔狼领中的诸多生物，他们能够享受的安宁时光已经没有多久了。\n在命运的舞台上，将要担任主演的未必就是雷泽。在冒险家协会中，§R菲谢尔§b和§R班尼特§b二人，他们终将来到我们的舞台之上；而在清泉镇中的§B迪奥娜§b，她的身影也隐隐若现……"
andrius.1049.a:0"各位敬请落座，静观大戏上演！"
andrius.1049.b:0"真是安静啊，山里也没有挑起混乱的人……"

andrius.1050.t:0"魔物大战勇者娘SLG"
andrius.1050.d:0"今日，广受欢迎的AVG游戏《魔物大战勇者娘》的外传性质续作《魔物大战勇者娘SLG》发行，差点在相关店铺前引发了踩踏事故。\n在前作中，勇者娘露卡（RUKA）带着全世界的英雄破坏了“创世神”雅丽伊思的阴谋，击败了化身“混沌装置”的雅丽伊思，为世界重新带来了和平。而在新作中，创世神雅丽伊思之死带来了光暗力量的失衡，导致广大的混沌中出现了数量巨大的平行世界，而作为混沌修正力的“凋零者”也在混沌中诞生。\n为了抵抗凋零者的进攻，玩家必须以勇者露卡的身份统合所处的世界，发展科技与生产，将这个“初始世界”建设为坚固的堡垒。在游戏的最后，玩家面临拯救所有平行世界的方法的分歧：与天界合作，实施“绿豆糕计划”；或是与魔界合作，实施“老婆饼计划”；亦或者……在见证两条道路的终末后，接受来自未来的终极兵器少女“拉普拉斯的猫”的帮助，走上“我们未能有机会选择的道路”。\n该游戏已经得到广泛的好评，制作方称《魔物大战勇者娘2》的制作也已经在计划之内。"
andrius.1050.a:0"出发吧，勇者露卡。去为了终结终结而战……"



