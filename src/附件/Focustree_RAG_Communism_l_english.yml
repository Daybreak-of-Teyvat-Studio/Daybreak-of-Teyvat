l_english: 
Omen:0"山雨欲来风满楼"
Omen_desc:0"一场来不及调查的风波似乎从璃月港迅速席卷了提瓦特大陆，各国都陷入到了混乱。"

Choice_of_Ragnvindr:0"莱艮芬德家族的选择"
Choice_of_Ragnvindr_desc:0"莱艮芬德他们习惯背对着光,他们习惯面对着黑暗这是他们血脉里流淌的意志,像薪火一样一直流传,迪卢克他知道,真正的“黎明”尚未到来必须有人从睡梦中醒来去直面黑暗就像他所说的那句话一样“在黎明到来之前必须有人稍微照亮黑暗”。"

Aristocratic_Young_Lord:0"家族少主"
Aristocratic_Young_Lord_desc:0"莱艮芬德家族有一位年轻有为的领导者，面对如今蒙德的局面，他深知自己要主动拿下最重要的权力地位，很难再相信骑士团那帮家伙们能够打理好蒙德了，而他家族的族人们也一定会追随他。"

Liberal_Alliance:0"自由者同盟"
Liberal_Alliance_desc:0"如果还用着家族的名义带领蒙德走向真正的自由，显然只是在走古恩希尔德家族的老路，行不通的。来艮芬德家族从以往就只在人群中出现，有幸稍微脱颖而出了，但没有人比我们更清楚，人群中存在着更多的能人义士，我们要与他们一起去建设一个全新的蒙德，从未设想过的道路！"

Dear_Diluk:0"亲爱的迪卢克"
Dear_Diluk_desc:0"这西风骑士团盛行的官僚作风在古恩希尔德家的代理团长病倒之后变得一发不可收拾，他们那效率极低的工作方式使整个蒙德陷入了一片混乱。曾经在蒙德黑暗中的暗夜英雄，还有如今推动同盟的建立者——迪卢克。如果寻找一个兼顾名望能力和对官僚作风的痛恨，还有谁能比得上他呢？"

Dispose_of_aristocratic_assets:0"处理家族资产"
Dispose_of_aristocratic_assets_desc:0"这不是在否定那些贵族历代努力获得的财富成果，更不是否定劳动所得。只是某些人要是把资源积累的过多，那必然会对他人导致不公，一个人富可敌国，富可敌省做什么！？这种潜在野心必须取缔。"

Free_land:0"自由的土地"
Free_land_desc:0"蒙德的土地养了一代又一代蒙德人，这片土地上记载了人们在这里抗争不公，在这里吟诗作乐...现在要好好的来一场土地改革，让这片土地永远自由，不落入某个人的手中。"

Adventurer_Commune:0"冒险家公社"
Adventurer_Commune_desc:0"自由的国土上的冒险家们，有着与自由相结合的好奇心。有人说他们中有很多人是唯利是图的家伙，只会拿钱去干他们自己喜欢的事情，即使这样，我们也相信这是对自由人的中伤诽谤，他们绝对会为了永恒的自由而战，保卫提瓦特的自由之风（如果不缺他们摩拉的话）。"

Money_lever:0"摩拉杠杆"
Money_lever_desc:0"看着光彩熠熠的摩拉不禁让人叹息，蒙德这场灾难来自摩拉，却又不得不用摩拉解决这场灾难，这可能就是解铃还须系铃人吧。"

Break_the_mental_shackles:0"击碎精神枷锁"
Break_the_mental_shackles_desc:"教会随自由而来，但教会是什么？我们不禁要问，神职人员们常常自称是自由的使徒，但是----看看罢: 自高塔破碎，蒙德生辉，教堂沐浴在自由的微光中，自晚悲叙，天地作炉，教堂在暴君的敲扑下俯瞰古城，而和风热起，苍鹰逆击，教会依然享有崇高的光辉。无论人民过的如何，教会始终光鲜亮丽！真正的自由，不在于教会，而在于广大的千千万万的受压自的人民中。那些口中说着什么纯粹的自由的人，他们所幻想的社会只有在广大的受压迫的人民的掌握整个世界后才会发生，而绝不是在一个充斥着腐烂与落后的空气向社由会中能苛求的，够了，教受了蒙德民上千年的香火膏脂，时候让他们为自由做些什么了，这也是教会自诞生以来,对自由做过的最大秀献了。"

Mondstadt_people_Conference:0"蒙德人大会"
Mondstadt_people_Conference_desc:0"这场会议神圣而庄严，不可被怠慢，更不可被侵犯。蒙德的居民们在这里讨论不断，精彩的发言和卓有远见的建议，都在这里获得了一阵又一阵的掌声。深受蒙德居民们信任的代表团会逐一履行这场重大会议的一切决定！"

Expand_alliance_influence:0"扩大同盟影响"
Expand_alliance_influence_desc:0"时间已经很好的磨砺了同盟，同盟走向成熟后，就让同盟领导蒙德的一切。"

Transform_tradition:0"整风运动"
Transform_tradition_desc:0"整风运动"

New_atmosphere:0"旧风新吹"
New_atmosphere_desc:0"旧风新吹"

Glorious_labor:0"光荣劳动"
Glorious_labor_desc:0"和以前的想法不一样，生产者们在从事先进的生产劳动，当然是无上光荣的，不过先进的生产也是建立在旧有的生产维持上进行的，所有有益的劳动自当光荣!"

Balance_of_fairness_and_efficiency:0"公平与效率的天平"
Balance_of_fairness_and_efficiency_desc:0"“不患寡而患不均，不患贫而患不安”如果公平和效率始终不能平衡，那就不断调整，一次不行，就两次，两次不行，就三次，直到平衡为止。这个天平时时刻刻需要人力，那就尽力安排。"

kaya_investigation_corps:0"凯亚调查兵团"
kaya_investigation_corps_desc:0"让凯亚去完成他的老本行，为我们下一步行动做准备。"

Iron_law_of_doing_business:0"经商铁律"
Iron_law_of_doing_business_desc:0"这些规则是绝对不可以违背的，谁敢违背，一定会受到惩罚。"

seek_truth_from_facts:0"实事求是"
seek_truth_from_facts_desc:0"公式化解决问题是每个人都想要的，但不是每件事都是公式化的，大达永恒，小通灵活。"

Mot_night_hero:0"暗夜枭雄"
Mot_night_hero_desc:0"暗夜枭雄找你约谈"

Justice_E_freedom:0"正义E自由"
Justice_E_freedom_desc:0"祭礼大剑，EEEEEE！"

war_Wind_dragon_ruins:0"收回风龙废墟"
war_Wind_dragon_ruins_desc:0"蒙德昔日的城都怎么能让魔物横行？经同盟人共同商议，我们要收复旧城都，创造旧城都以前的繁荣，这不是建立在压迫之上的繁荣，而是通过辛勤劳动出现的繁荣，同时向其他蒙德势力证明我们会把蒙德领导得更美好！赶紧加入吧！"

Strive_for_the_support_of_Qingquan_Town:0"争取清泉镇支持"
Strive_for_the_support_of_Qingquan_Town_desc:0"清泉镇的人们都是迫于形势不得不自保而声称独立的，希望我们做的努力他们都看见了，希望他们信任我们并加入我们。"

Gain_leadership_Mondstadt:0"获取蒙德领导权"
Gain_leadership_Mondstadt_desc:0"蒙德形式上统一已经闹够了，未来的提瓦特大陆会有更大的风险，不能纵容其他家族领袖胡闹了，如果拒绝接受合作，那我就出手！"

Teyvat_Das_Kapital:0"提瓦特《资本论》"
Teyvat_Das_Kapital_desc:0"这本书揭晓了每个人身上剩余元素力价值，包括普通人不被挖掘的少量元素力，特别是定论了集中元素力在某一地，或某一个人身上必将会造成不可避免的危机。"

Red_wind_source:0"红色的风起地"
Red_wind_source_desc:0"在这风的起源地下告别过往，从今后蒙德将会有巨大的改变，世人对蒙德人印象要改观了！我们今后要做的事情只会失去身上的枷锁，获得的是更大的自由！"

